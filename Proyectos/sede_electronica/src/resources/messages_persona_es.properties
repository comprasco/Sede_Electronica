#POLITICAS DE USUARIO:
texto.politicas.titulo = Pol\u00EDticas y condiciones de uso
texto.politicas.subTitulo = Condiciones de Uso y Pol\u00EDticas de Privacidad
texto.politicas.tituloUno = 1. Actualizaci\u00F3n
texto.politicas.parrafoUno = La informaci\u00F3n aqu\u00ED contenida est\u00E1 sometida a cambios y\u002Fo actualizaciones permanentes sin previo aviso, por parte de la Superintendencia de Notariado y Registro.
texto.politicas.tituloDos = 2. Copyright
texto.politicas.parrafoDos = Este portal y todo su contenido es de propiedad de la Superintendencia de Notariado y Registro, su reproducci\u00F3n parcial o total, almacenamiento, transmisi\u00F3n, inclusi\u00F3n, acceso a trav\u00E9s de medios anal\u00F3gicos, digitales o de cualquier otro sistema est\u00E1 prohibida sin autorizaci\u00F3n previa y escrita de esta Superintendencia.Igualmente se compromete a no ceder, vender, ni compartir los datos recibidos en el sitio web con terceros sin la respectiva autorizaci\u00F3n.
texto.politicas.tituloTres = 3. Responsabilidad de los administradores del portal
texto.politicas.parrafoTres = Los administradores del portal son responsables en los t\u00E9rminos previstos por la ley colombiana, con las limitaciones que se detallan a continuaci\u00F3n:
texto.politicas.subParrafoTresUno =  1. De contenido: 
texto.politicas.parrafoTresUno = La informaci\u00F3n incluida en el portal es generada por el Gobierno Nacional y por la Superintendencia de Notariado y Registro y no est\u00E1 relacionada con personas concretas.
texto.politicas.subParrafoTresDos = 2. Con los enlaces: 
texto.politicas.parrafoTresDos = En el portal se encuentran incluidos enlaces a p\u00E1ginas externas, sobre las cuales no ejerce ning\u00FAn control ni responsabilidad. El contenido de los mismos es responsabilidad de las respectivas Entidades.
texto.politicas.subParrafoTresTres =  3. Problemas t\u00E9cnicos: 
texto.politicas.parrafoTresTres = cuando se presenten fallas o problemas de orden t\u00E9cnico, no se puede garantizar la prestaci\u00F3n de los servicios del portal.
texto.politicas.tituloCuatro = 4. Privacidad
texto.politicas.parrafoCuatro = El Portal respetar\u00E1 el derecho a la intimidad de los usuarios, en los t\u00E9rminos del art\u00EDculo 15 de la Constituci\u00F3n Pol\u00EDtica de Colombia, que dispone lo siguiente:
texto.politicas.parrafoArticulo = ARTICULO 15. 
texto.politicas.parrafoCinco = "Todas las personas tienen derecho a su intimidad personal y familiar y a su buen nombre, y el Estado debe respetarlos y hacerlos respetar. De igual modo, tienen derecho a conocer, actualizar y rectificar las informaciones que se hayan recogido sobre ellas en bancos de datos y en archivos de entidades p\u00FAblicas y privadas."
texto.politicas.parrafoSeis = "En la recolecci\u00F3n, tratamiento y circulaci\u00F3n de datos se respetar\u00E1n la libertad y dem\u00E1s garant\u00EDas consagradas en la Constituci\u00F3n. La correspondencia y dem\u00E1s formas de comunicaci\u00F3n privada son inviolables. S\u00F3lo pueden ser interceptadas o registradas mediante orden judicial, en los casos y con las formalidades que establezca la ley."

