<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/template-base.xhtml">
	<ui:define name="head">
		<h:outputScript library="js" name="archivo.js" />
		<h:outputScript library="js" name="keyfilter.js" />
		<h:outputStylesheet library="css" name="snr-se-dataTable.css" />
		<h:outputStylesheet library="css" name="snr-se-cuentaCupo.css" />
		<h:outputStylesheet library="css" name="snr-se-cargarArchivo.css" />
		<h:outputStylesheet library="css"
			name="snr-se-solicitudDevoluciones.css" />
	</ui:define>
	<ui:define name="title">
		<title>#{txt_devoluciones['DevolucionesCuentaCupo']} -
			#{txt['SedeElectronicaSNR']}</title>
	</ui:define>
	<ui:define name="body">
		<ui:include src="/pages/includes/banner.xhtml">
			<ui:param name="titulo"
				value="#{txt_devoluciones['devolucion.cuenta.cupo.administracion']}" />
			<ui:param name="imagen" value="img-mantenimiento" />
			<ui:param name="subtitulo"
				value="#{txt_devoluciones['devolucion.cuenta.cupo.solicitud']}" />
			<ui:param name="urlVista"
				value="/pages/admon/cuentaCupo/devolucionCuentaCupo.jsf" />
		</ui:include>
		<!-- Solicitud devolucion consignacion errada -->
		<p:panel id="panelFormularioDevolucionCuentaCupo"
			styleClass="no-border">
			<!-- Formulario solicitud devolucion consinacion errada -->
			<p:outputPanel id="formularioDevolucionCuentaCupo"
				rendered="#{beanDevolucionCuentaCupo.ii_seccion == 0}">
				<h:form id="formFormularioDevolucionCuentaCupo">
					<p:importEnum
						type="co.gov.supernotariado.bachue.sedeelectronica.common.enums.EnumFormularioDevoluciones"
						var="CampoConfiguracion" />
					<div>
						<div class="col-xs-12">
							<div class="col-xs-12 text-center">
								<p:outputLabel id="labelTituloSuperNotariado"
									styleClass="label-form text-center tamano-titulo"
									value="#{txt_devoluciones['SuperintendenciaNotariadoRegistro']}" />
								<br /> <br />
								<p:outputLabel id="labelTituloFormularioDevolucion"
									styleClass="label-form text-center tamano-titulo"
									value="#{txt_devoluciones['devolucion.cuenta.cupo.titulo.formulario']}" />
								<br /> <br />
								<p:outputLabel id="labelTituloTramitesLinea"
									styleClass="label-form text-center tamano-titulo"
									value="#{txt_devoluciones['FormularioDevoluciones.tramitesLinea']}" />
								<br /> <br />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-xs-12">
								<div class="col-xs-12 col-sm-6">
									<p:outputLabel id="labelFechaDiligenciamiento"
										styleClass="label-form" for="fechaDiligenciamiento"
										value="#{txt_devoluciones['label.FechaDiligenciamiento']}" />
									<p:inputText id="fechaDiligenciamiento" styleClass="no-borde"
										readonly="true"
										onkeypress="if (event.keyCode == 13){return false;}"
										value="#{beanDevolucionCuentaCupo.obtenerFecha()}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</p:inputText>
								</div>
							</div>
						</div>
						<br />
						<p:separator />
						<div class="col-xs-11 text-center">
							<p:outputLabel
								value="#{txt_devoluciones['FormularioDevoluciones.SubtituloUno']}"
								styleClass="titulo tamano-subtitulo" />
							<br /> <br />
						</div>
						<br />
						<!-- Datos basicos Persona Juridica -->
						<div class="row">
							<!-- Tipo Documento representante legal -->
							<div class="col-xs-12 col-sm-6">
								<div class="title">
									<div>
										<p:outputLabel id="labelTipoDocumentoRepresentante"
											styleClass="label-form" for="tipoDocumentoRepresentante"
											value="#{txt_devoluciones['label.tipo.documento.representante']}" />
										<p:outputLabel styleClass="required-field">*</p:outputLabel>
									</div>

								</div>
								<div class="ui-inputgroup">
									<p:inputText id="tipoDocumentoRepresentante"
										onkeypress="if (event.keyCode == 13){return false;}"
										styleClass="text-input border-completo" readonly="true"
										value="#{beanDevolucionCuentaCupo.ifdcc_formularioDevolucionCuentaCupoDto.is_tipoDocumentoRepresentanteLegal}">
									</p:inputText>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelRepresentanteLegal"
										position="top">
										<div>
											<p:outputLabel
												value="#{txt_devoluciones['tooltip.tipo.documento.representante.legal']}" />
										</div>
									</p:tooltip>
								</div>
							</div>
							<!-- Numero documento representante legal -->
							<div class="col-xs-12 col-sm-6">
								<div class="title">
									<div>
										<p:outputLabel id="labelNumeroDocumentoRepresentante"
											styleClass="label-form" for="numeroDocumentoRepresentante"
											value="#{txt_devoluciones['label.numero.documento.representante']}" />
										<p:outputLabel styleClass="required-field">*</p:outputLabel>
									</div>
									<div>
										<h:outputText id="ayudaNumeroDocRepresentante"
											class="fa fa-question-circle" />
									</div>
								</div>
								<div class="ui-inputgroup">
									<p:inputText id="numeroDocumentoRepresentante"
										onkeypress="if (event.keyCode == 13){return false;}"
										styleClass="text-input border-completo" readonly="true"
										value="#{beanDevolucionCuentaCupo.ifdcc_formularioDevolucionCuentaCupoDto.is_numeroDocumentoRepresentanteLegal}">
									</p:inputText>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										for="ayudaNumeroDocRepresentante" position="top">
										<div>
											<p:outputLabel
												value="#{txt_devoluciones['tooltip.numero.documento.representante.legal']}" />
										</div>
									</p:tooltip>
								</div>
							</div>
						</div>
						<br />
						<div class="row">
							<!-- Representante Legal -->
							<div class="col-xs-12 col-sm-12">
								<p:outputLabel id="labelRepresentanteLegal"
									styleClass="label-form" for="representanteLegal"
									value="#{txt_persona['label.RepresentanteLegal']}" />
								<div class="ui-inputgroup">
									<p:inputText id="representanteLegal"
										onkeypress="if (event.keyCode == 13){return false;}"
										styleClass="text-input border-completo" readonly="true"
										value="#{beanDevolucionCuentaCupo.iu_usuarioDto.ipj_personaJuridicaDto.getNombreRepresentanteLegal()}">
									</p:inputText>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelRepresentanteLegal"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_devoluciones['tooltip.RepresentanteLegal']}" />
										</div>
									</p:tooltip>
								</div>
								<span class="help-block"> <p:message
										for="representanteLegal" />
								</span>
							</div>
						</div>
						<br />
						<div class="row">
							<!-- Tipo de Documento -->
							<div class="col-xs-12 col-sm-4">
								<p:outputLabel id="labelTipoDocumento" styleClass="label-form"
									for="tipoDocumento"
									value="#{txt_persona['label.TipoDocumento']}" />
								<p:inputText id="tipoDocumento"
									onkeypress="if (event.keyCode == 13){return false;}"
									styleClass="text-input border-completo" readonly="true"
									value="#{beanDevolucionCuentaCupo.iu_usuarioDto.ip_personaDto.itd_tipoDocumentoDto.is_nombre}">
								</p:inputText>
								<p:tooltip showEvent="mouseover" hideEvent="mouseout"
									styleClass="tooltipGeneral" for="labelTipoDocumento"
									position="top">
									<div class="content-tooltip-general">
										<p:outputLabel
											value="#{txt_devoluciones['tooltip.TipoDocumento']}" />
									</div>
								</p:tooltip>
								<span class="help-block"> <p:message for="tipoDocumento" />
								</span>
							</div>
							<!-- Numero de documento -->
							<div class="col-xs-12 col-sm-4">
								<p:outputLabel id="labelNumeroDocumento" styleClass="label-form"

										onkeypress="if (event.keyCode == 13){return false;}"
										styleClass="text-input border-completo" readonly="true"
										value="#{beanDevolucionCuentaCupo.iu_usuarioDto.ip_personaDto.is_numeroDocumento}">
									</p:inputText>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelNumeroDocumento"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_devoluciones['tooltip.NumeroDocumento']}" />
										</div>
									</p:tooltip>
								</div>
								<span class="help-block"> <p:message
										for="numeroDocumento" />
								</span>
							</div>
							<!-- Razon social -->
							<div class="col-xs-12 col-sm-4">
								<p:outputLabel id="labelRazonSocial" styleClass="label-form"
									for="razonSocial" value="#{txt_persona['label.RazonSocial']}" />

									<p:inputText id="razonSocial" readonly="true"
										onkeypress="if (event.keyCode == 13){return false;}"
										styleClass="text-input border-completo"

									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelRazonSocial"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_devoluciones['tooltip.RazonSocial']}" />
										</div>
									</p:tooltip>
								</div>
								<span class="help-block"> <p:message for="razonSocial" />
								</span>
							</div>
						</div>
						<br />
						<div class="row">
							<!-- Direccion -->
							<div class="col-xs-12">
								<p:outputLabel id="labelDireccionCompleta"
									styleClass="label-form"
									for="direccionResidencia${beanPersona.is_tipoUsuarioJuridica}"

								<div class="ui-inputgroup">
									<p:inputText styleClass="text-input border-completo"
										readonly="true"
										onkeypress="if (event.keyCode == 13){return false;}"

										value="#{beanDevolucionCuentaCupo.mostrarDireccionCompleta()}" />
								</div>
								<p:tooltip showEvent="mouseover" hideEvent="mouseout"
									styleClass="tooltipGeneral" for="labelDireccionCompleta"
									position="top">
									<div class="content-tooltip-general">
										<p:outputLabel
											value="#{txt_devoluciones['tooltip.Direccion']}" />
									</div>
								</p:tooltip>
								<span id="spanDireccionJur" class="help-block"> <p:message
										for="direccionResidencia${beanPersona.is_tipoUsuarioJuridica}" />
								</span>
							</div>
						</div>
						<br />
						<div class="row">
							<!-- Telefono Fijo -->
							<div class="col-xs-12 col-sm-3">
								<p:outputLabel id="labelTelefono" styleClass="label-form"
									for="telefonoFijo" value="#{txt_persona['label.TelefonoFijo']}" />
								<div class="ui-inputgroup">
									<p:inputText id="telefonoFijo" readonly="true"
										styleClass="text-input border-completo"
										onkeypress="if (event.keyCode == 13){return false;}"
										value="#{beanDevolucionCuentaCupo.iu_usuarioDto.ipj_personaJuridicaDto.is_telefono}">
									</p:inputText>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelTelefono" position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_devoluciones['tooltip.Telefono']}" />
										</div>
									</p:tooltip>
								</div>
								<span class="help-block"> <p:message for="telefonoFijo" />
								</span>
							</div>
							<!-- Celular -->
							<div class="col-xs-12 col-sm-3">
								<p:outputLabel id="labelCelular" styleClass="label-form"
									for="celular" value="#{txt_persona['label.NumeroCelular']}" />
								<div class="ui-inputgroup">
									<p:inputText id="celular"
										onkeypress="if (event.keyCode == 13){return false;}"
										styleClass="text-input border-completo" readonly="true"
										value="#{beanDevolucionCuentaCupo.iu_usuarioDto.is_celular}">
									</p:inputText>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelCelular" position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_devoluciones['tooltip.NumeroCelular']}" />
										</div>
									</p:tooltip>
								</div>
								<span class="help-block"> <p:message for="celular" />
								</span>
							</div>
							<!-- Correo Electronico -->
							<div class="col-xs-12 col-sm-6">
								<p:outputLabel id="labelCorreo" styleClass="label-form"
									for="correo" value="#{txt_persona['label.CorreoElectronico']}" />
								<div class="ui-inputgroup">
									<p:inputText id="correo" readonly="true"
										onkeypress="if (event.keyCode == 13){return false;}"
										styleClass="text-input border-completo"
										value="#{beanDevolucionCuentaCupo.iu_usuarioDto.is_correoElectronico}">
									</p:inputText>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelCorreo" position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_persona['tooltip.CorreoElectronico']}" />
										</div>
									</p:tooltip>
								</div>
								<span class="help-block"> <p:message for="correo" />
								</span>
							</div>
						</div>
						<!-- Datos basicos Persona Natural -->
						<p:outputPanel id="formularioDatosBasicosPersonaNatural"
							rendered="#{!beanDevolucionCuentaCupo.ib_datosBasicos}">
							<div class="row">
								<div class="col-xs-12 col-sm-4">
									<p:outputLabel id="labelTipoDocumentoPN"
										styleClass="label-form" for="tipoDocumentoPN"
										value="#{txt_devoluciones['label.TipoDocumento']}" />
									<p:inputText id="tipoDocumentoPN"
										onkeypress="if (event.keyCode == 13){return false;}"
										styleClass="text-input border-completo" readonly="true"
										value="#{beanDevolucionCuentaCupo.iu_usuarioDto.ip_personaDto.itd_tipoDocumentoDto.is_nombre}">
									</p:inputText>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelTipoDocumentoPN"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_devoluciones['tooltip.TipoDocumento']}" />
										</div>
									</p:tooltip>
									<span class="help-block"> <p:message
											for="tipoDocumentoPN" />
									</span>
								</div>
								<div class="col-xs-12 col-sm-4">
									<p:outputLabel id="labelNumeroDocumentoPN"
										styleClass="label-form" for="numeroDocumentoPN"
										value="#{txt_devoluciones['label.NumeroDocumento']}" />
									<div class="ui-inputgroup">
										<p:inputText id="numeroDocumentoPN"
											onkeypress="if (event.keyCode == 13){return false;}"
											styleClass="text-input border-completo" readonly="true"
											value="#{beanDevolucionCuentaCupo.iu_usuarioDto.ip_personaDto.is_numeroDocumento}">
										</p:inputText>
										<p:tooltip showEvent="mouseover" hideEvent="mouseout"
											styleClass="tooltipGeneral" for="labelNumeroDocumentoPN"
											position="top">
											<div class="content-tooltip-general">
												<p:outputLabel
													value="#{txt_devoluciones['tooltip.NumeroDocumento']}" />
											</div>
										</p:tooltip>

									<span class="help-block"> <p:message
											for="numeroDocumentoPN" />

								</div>
								<div class="col-xs-12 col-sm-4">
									<p:outputLabel id="labelNombrePN" styleClass="label-form"
										for="nombrePN" value="#{txt_devoluciones['label.Nombre']}" />
									<div class="ui-inputgroup">
										<p:inputText id="nombrePN"
											onkeypress="if (event.keyCode == 13){return false;}"
											styleClass="text-input border-completo mask-Numeric"
											readonly="true"
											placeholder="#{txt_devoluciones['placeholder.NombreApelidosTitular']}"
											value="#{beanDevolucionCuentaCupo.iu_usuarioDto.ip_personaDto.ipn_personaNaturalDto.is_primerNombre} #{beanDevolucionCuentaCupo.iu_usuarioDto.ip_personaDto.ipn_personaNaturalDto.is_segundoNombre} #{beanDevolucionCuentaCupo.iu_usuarioDto.ip_personaDto.ipn_personaNaturalDto.is_primerApellido} #{beanDevolucionCuentaCupo.iu_usuarioDto.ip_personaDto.ipn_personaNaturalDto.is_segundoApellido}">
										</p:inputText>
										<p:tooltip showEvent="mouseover" hideEvent="mouseout"
											for="nombrePN" position="top">
											<div>
												<p:outputLabel
													value="#{txt_devoluciones['tooltip.NombreApelidosTitular']}" />
											</div>
										</p:tooltip>
									</div>
									<span class="help-block"> <p:message for="nombrePN" />
									</span>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-xs-12">
									<p:outputLabel id="labelDireccionCompletaPN"
										styleClass="label-form"
										for="direccionResidencia${beanPersona.is_tipoUsuarioNatural}"
										value="#{txt_devoluciones['label.Direccion']}" />
									<div class="ui-inputgroup">
										<p:inputText styleClass="text-input border-completo"
											readonly="true"
											onkeypress="if (event.keyCode == 13){return false;}"
											id="direccionResidencia${beanPersona.is_tipoUsuarioNatural}"

									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelDireccionCompletaPN"

											<p:outputLabel
												value="#{txt_devoluciones['tooltip.Direccion']}" />

											for="direccionResidencia${beanPersona.is_tipoUsuarioNatural}" />
									</span>
								</div>
							</div>
							<br />

								<div class="col-xs-12 col-sm-4">
									<p:outputLabel id="labelTelefonoPN" styleClass="label-form"
										for="telefonoFijoPN"

									<div class="ui-inputgroup">
										<p:inputText id="telefonoFijoPN" readonly="true"
											styleClass="text-input border-completo"
											onkeypress="if (event.keyCode == 13){return false;}"
											value="#{beanDevolucionCuentaCupo.iu_usuarioDto.ip_personaDto.ipn_personaNaturalDto.is_telefono}">
										</p:inputText>
										<p:tooltip showEvent="mouseover" hideEvent="mouseout"
											styleClass="tooltipGeneral" for="labelTelefonoPN"
											position="top">
											<div class="content-tooltip-general">
												<p:outputLabel
													value="#{txt_devoluciones['tooltip.Telefono']}" />
											</div>
										</p:tooltip>
									</div>
									<span class="help-block"> <p:message
											for="telefonoFijoPN" />
									</span>
								</div>
								<div class="col-xs-12 col-sm-4">
									<p:outputLabel id="labelCelularPN" styleClass="label-form"
										for="celularPN"
										value="#{txt_devoluciones['label.NumeroCelular']}" />
									<div class="ui-inputgroup">
										<p:inputText id="celularPN"
											onkeypress="if (event.keyCode == 13){return false;}"
											styleClass="text-input border-completo" readonly="true"
											value="#{beanDevolucionCuentaCupo.iu_usuarioDto.is_celular}">

											styleClass="tooltipGeneral" for="labelCelularPN"

													value="#{txt_devoluciones['tooltip.NumeroCelular']}" />
											</div>

									<span class="help-block"> <p:message for="celularPN" />

								</div>
								<div class="col-xs-12 col-sm-4">
									<p:outputLabel id="labelCorreoPN" styleClass="label-form"
										for="correoPN"
										value="#{txt_devoluciones['label.CorreoElectronico']}" />
									<div class="ui-inputgroup">
										<p:inputText id="correoPN" readonly="true"
											onkeypress="if (event.keyCode == 13){return false;}"
											styleClass="text-input border-completo"
											value="#{beanDevolucionCuentaCupo.iu_usuarioDto.is_correoElectronico}">
