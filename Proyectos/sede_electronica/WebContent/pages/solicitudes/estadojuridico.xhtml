<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/template-base.xhtml">
	<ui:define name="title">
		<title>#{txt_estadoJuridico['titulo.consultaEstadoJuridico']}</title>
	</ui:define>
	<ui:define name="head">
		<h:outputStylesheet library="css"
			name="snr-se-solicitudCertificados.css" />
		<h:outputStylesheet library="css"
			name="snr-se-seguimientoSolicitudes.css" />
		<h:outputStylesheet library="css" name="snr-se-dataTable.css" />
		<h:outputScript library="js" name="keyfilter.js" />
	</ui:define>
	<ui:define name="body">
		<ui:include src="/pages/includes/banner.xhtml">
			<ui:param name="titulo"
				value="#{txt_estadoJuridico['banner.consultaEstadoJuridico']}" />
			<ui:param name="imagen" value="img-seguimientoSolicitud" />
			<ui:param name="subtitulo"
				value="#{txt_estadoJuridico['banner.SubtituloconsultaEstadoJuridico']}" />
			<ui:param name="urlVista" value="/pages/estado/estadoJuridico.jsf" />
		</ui:include>
		<h:form id="estadoJuridico">
			<p:panel>
				<div class="row">
					<br />
					<div class="col-xs-12 col-sm-4 col-sm-offset-2">
						<p:outputLabel styleClass="label-form"
							id="labelIdentificacionPredio" for="identificacionPredio"
							value="#{txt_estadoJuridico['label.identificacionPredio']}" />
						<p:outputLabel styleClass="required-field">*</p:outputLabel>
						<p:selectOneMenu id="identificacionPredio" filter="true"
							filterMatchMode="contains" required="true"
							converter="selectOneMenuConverter"
							requiredMessage="#{txt['mensaje.CampoObligatorio']}"
							value="#{beanConsultaEstadoJuridico.ic_catalogoTipoIdentificacionPredio}">
							<f:selectItem itemLabel="#{txt['label.SeleccioneComboBox']}"
								itemValue="" />
							<f:selectItems
								value="#{beanConsultaEstadoJuridico.ilc_listaCatalogoTipoIdentificacionPredio}"
								var="tipoIdentificacionPredio"
								itemLabel="#{tipoIdentificacionPredio.is_descripcion}"
								itemValue="#{tipoIdentificacionPredio}" />
							<p:ajax update="estadoJuridico:numeroTurno"
								oncomplete="cargarKeyfilters();" />
						</p:selectOneMenu>
						<p:tooltip showEvent="mouseover" hideEvent="mouseout"
							styleClass="tooltipGeneral" for="labelIdentificacionPredio"
							position="top">
							<div class="content-tooltip-general">
								<p:outputLabel
									value="#{txt_estadoJuridico['tooltip.identificacionPredio']}" />
							</div>
						</p:tooltip>
						<span class="help-block"> <p:message
								for="identificacionPredio" />
						</span>
					</div>
					<div class="col-xs-12 col-sm-4">
						<p:outputLabel id="labelValor" styleClass="label-form"
							for="numeroTurno"
							value="#{txt_estadoJuridico['label.identificacion']}" />
						<p:outputLabel styleClass="required-field">*</p:outputLabel>
						<div class="ui-inputgroup">
							<p:inputText id="numeroTurno" styleClass="mask-AlphaNumGuion"
								maxlength="30" required="true"
								requiredMessage="#{txt['mensaje.CampoObligatorio']}"
								placeholder="#{txt_estadoJuridico['placeholder.identificacion']}"
								value="#{beanConsultaEstadoJuridico.is_identificacionPredio}">
							</p:inputText>
							<p:tooltip showEvent="mouseover" hideEvent="mouseout"
								styleClass="tooltipGeneral" for="labelValor" position="top">
								<div class="row">
									<p:outputLabel
										value="#{txt_estadoJuridico['tooltip.identificacion']}" />
								</div>
							</p:tooltip>
						</div>
						<span class="help-block"> <p:message for="numeroTurno" />
						</span>
					</div>
				</div>
				<br />
				<br />
				<div class="row">
					<div class="col-xs-12 col-sm-4 col-sm-offset-4">
						<p:commandButton icon="icon-flecha-blanca" iconPos="right"
							type="submit" onstart="PF('blockUI-Loading').show();"
							onsuccess="PF('blockUI-Loading').hide();"
							styleClass="btn-gradiente icon-btn btn-rojo "
							value="#{txt_estadoJuridico['boton.consultar']}" ajax="false"
							actionListener="#{beanConsultaEstadoJuridico.consultarEstadoJuridicoPredio}"
							update="consultaListado" />
					</div>
				</div>
				<br />
				<p:outputPanel id="consultaListado"
					rendered="#{beanConsultaEstadoJuridico.ib_mostrar}">
					<div class="row">
						<div class="text-center">
							<p:outputLabel styleClass="label-form" for="municipio"
								value="#{txt_estadoJuridico['titulo']}" />
						</div>
						<br />
						<div class="col-xs-12 col-sm-4">
							<p:outputLabel styleClass="label-form" for="municipio"
								value="#{txt_estadoJuridico['label.municipio']}" />
							<p:inputText id="municipio" readonly="true"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.is_nomMunicipio} - (#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.is_codMunicipio})">
							</p:inputText>
						</div>
						<div class="col-xs-12 col-sm-4">
							<p:outputLabel styleClass="label-form" for="circuloRegistral"
								value="#{txt_estadoJuridico['label.circuloRegistral']}" />
							<p:inputText id="circuloRegistral" readonly="true"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.is_nomCirculoRegistral} - (#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.is_codCirculoRegistral})">
							</p:inputText>
						</div>
						<div class="col-xs-12 col-sm-4">
							<p:outputLabel styleClass="label-form" for="departamento"
								value="#{txt_estadoJuridico['label.departamento']}" />
							<p:inputText id="departamento" readonly="true"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.is_nomDepartamento} - (#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.is_codDepartamento})">
							</p:inputText>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<p:outputLabel styleClass="label-form"
								for="matricualInmobiliaria"
								value="#{txt_estadoJuridico['label.numeroMatriculaIn']}" />
							<p:inputText id="matricualInmobiliaria" readonly="true"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.is_numMatriculaInmobiliaria}">
							</p:inputText>
						</div>
						<div class="col-xs-12 col-sm-4">
							<p:outputLabel styleClass="label-form" for="numPredial"
								value="#{txt_estadoJuridico['label.predial']}" />
							<p:inputText id="numPredial" readonly="true"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.is_numPredial}">
							</p:inputText>
						</div>
						<div class="col-xs-12 col-sm-4">
							<p:outputLabel styleClass="label-form" for="numPredialAnterior"
								value="#{txt_estadoJuridico['label.predial.anterior']}" />
							<p:inputText id="numPredialAnterior" readonly="true"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.is_numPredialAnterior}">
							</p:inputText>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<p:outputLabel styleClass="label-form" for="nupre"
								value="#{txt_estadoJuridico['label.nupre']}" />
							<p:inputText id="nupre" readonly="true"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.is_nupre}">
							</p:inputText>
						</div>
						<div class="col-xs-12 col-sm-4">
							<p:outputLabel styleClass="label-form" for="estadoNupre"
								value="#{txt_estadoJuridico['label.nupre.estado']}" />
							<p:inputText id="estadoNupre" readonly="true"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.is_estadoNupre}">
							</p:inputText>
						</div>
						<div class="col-xs-12 col-sm-4">
							<p:outputLabel styleClass="label-form" for="direccion"
								value="#{txt_estadoJuridico['label.direccion']}" />
							<p:inputText id="direccion" readonly="true"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.is_direccionPredio}">
							</p:inputText>
							<p:tooltip showEvent="mouseover" hideEvent="mouseout"
								styleClass="tooltipGeneral" for="direccion" position="top">
								<div class="row">
									<p:outputLabel
										value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.is_direccionPredio}" />
								</div>
							</p:tooltip>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<p:outputLabel styleClass="label-form" for="numeroConsulta"
								value="#{txt_estadoJuridico['label.num.consulta']}" />
							<p:inputText id="numeroConsulta" readonly="true"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.il_numeroConsulta}">
							</p:inputText>
						</div>
						<div class="col-xs-12 col-sm-4">
							<p:outputLabel styleClass="label-form" for="fechaHoraConsulta"
								value="#{txt_estadoJuridico['label.fecha.consulta']}" />
							<p:inputText id="fechaHoraConsulta" readonly="true"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.id_fechaHoraConsulta}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:inputText>
						</div>
					</div>
					<br />
					<br />
					<div class="row">
						<div class="col-xs-12">
							<div class="text-center">
								<p:outputLabel
									value="#{txt_estadoJuridico['tabla.propietario']}"
									styleClass="label-form" />
							</div>
							<br />
							<p:dataTable var="propietario" styleClass="table-center"
								id="propietario"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.ilp_propietarios}"
								widgetVar="solicitudesTable" reflow="true"
								emptyMessage="#{txt_estadoJuridico['tabla.vacia']}"
								paginator="true" rows="10" paginatorPosition="bottom"
								paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
								currentPageReportTemplate="{currentPage} / {totalPages}"
								stickyHeader="false">
								<p:column
									headerText="#{txt_estadoJuridico['tabla.propietario.tipoDocumento']}">
									<h:outputText value="#{propietario.is_tipoDocumentoDto}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.propietario.numDocumento']}">
									<h:outputText value="#{propietario.is_numDocumentoPersona}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.propietario.numNit']}">
									<h:outputText value="#{propietario.is_numNIT}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.propietario.primerNombre']}">
									<h:outputText value="#{propietario.is_primerNombre}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.propietario.segundoNombre']}">
									<h:outputText value="#{propietario.is_segundoNombre}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.propietario.primerApellido']}">
									<h:outputText value="#{propietario.is_primerApellido}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.propietario.segundoApellido']}">
									<h:outputText value="#{propietario.is_segundoApellido}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.propietario.razonSocial']}">
									<h:outputText value="#{propietario.is_razonSocial}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.propietario.porcentaje']}">
									<h:outputText value="#{propietario.is_porcentajeParticipacion}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.propietario.tipoPersona']}">
									<h:outputText value="#{propietario.is_tipoPersona}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.propietario.genero']}">
									<h:outputText value="#{propietario.is_codGenero}" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="text-center">
								<p:outputLabel value="#{txt_estadoJuridico['tabla.anotacion']}"
									styleClass="label-form" />
							</div>
							<br />
							<p:dataTable var="anotacion" styleClass="table-center"
								id="anotacion"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.ilaej_anotacionesDto}"
								widgetVar="solicitudesTable" reflow="true"
								emptyMessage="#{txt_estadoJuridico['tabla.vacia']}"
								paginator="true" rows="10" paginatorPosition="bottom"
								paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
								currentPageReportTemplate="{currentPage} / {totalPages}"
								stickyHeader="false">
								<p:column
									headerText="#{txt_estadoJuridico['tabla.anotacion.numero']}">
									<h:outputText value="#{anotacion.ibi_numAnotacion}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.anotacion.comentario']}">
									<h:outputText value="#{anotacion.is_comentario}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.anotacion.tipoDocumento']}">
									<h:outputText value="#{anotacion.is_codTipoDocumentoPublico}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.anotacion.fechaDocumento']}">
									<h:outputText value="#{anotacion.id_fechaDocumento}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.anotacion.numDocumento']}">
									<h:outputText value="#{anotacion.is_nomDocumentoPublico}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.anotacion.detalle']}">
									<p:commandButton
										actionListener="#{beanConsultaEstadoJuridico.setIaej_anotaciones(anotacion)}"
										icon="fa fa-eye" styleClass="icon-input btn-gradiente"
										update="formDetalleAnotacion"
										onclick="PF('detalleAnotacion').show()" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="text-center">
								<p:outputLabel styleClass="label-form"
									value="#{txt_estadoJuridico['tabla.matrizMatricula']}" />
							</div>
							<br />
							<p:dataTable var="matrizMatricula" styleClass="table-center"
								id="matrizMatricula"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.ilmm_matriculasMatrizDto}"
								widgetVar="solicitudesTable" reflow="true"
								emptyMessage="#{txt_estadoJuridico['tabla.vacia']}"
								paginator="true" rows="10" paginatorPosition="bottom"
								paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
								currentPageReportTemplate="{currentPage} / {totalPages}"
								stickyHeader="false">
								<p:column
									headerText="#{txt_estadoJuridico['tabla.matrizMatricula.inmobiliaria']}">
									<h:outputText
										value="#{matrizMatricula.is_numMatriculaInmobiliaria}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.matrizMatricula.registral']}">
									<h:outputText value="#{matrizMatricula.is_codCirculoRegistral}" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="text-center">
								<p:outputLabel value="#{txt_estadoJuridico['tabla.derivadas']}"
									styleClass="label-form" />
							</div>
							<br />
							<p:dataTable var="derivadas" styleClass="table-center"
								id="derivadas"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.ilmd_matriculasDerivadasDto}"
								widgetVar="solicitudesTable" reflow="true"
								emptyMessage="#{txt_estadoJuridico['tabla.vacia']}"
								paginator="true" rows="10" paginatorPosition="bottom"
								paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
								currentPageReportTemplate="{currentPage} / {totalPages}"
								stickyHeader="false">
								<p:column
									headerText="#{txt_estadoJuridico['tabla.derivadas.inmobiliaria']}">
									<h:outputText value="#{derivadas.is_numMatriculaInmobiliaria}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.derivadas.registral']}">
									<h:outputText value="#{derivadas.is_codCirculoRegistral}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.derivadas.direccion']}">
									<h:outputText value="#{derivadas.is_direccionPredial}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.derivadas.nir']}">
									<h:outputText value="#{derivadas.is_nir}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.derivadas.radicacion']}">
									<h:outputText value="#{derivadas.is_radicacion}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.derivadas.anotacion']}">
									<h:outputText value="#{derivadas.is_anotacionRelacionada}" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="text-center">
								<p:outputLabel styleClass="label-form"
									value="#{txt_estadoJuridico['tabla.cautelares']}" />
							</div>
							<br />
							<p:dataTable var="cautelares" styleClass="table-center"
								id="cautelares"
								value="#{beanConsultaEstadoJuridico.iej_estadoJuridicoDto.ilmc_medidasCautelaresDto}"
								widgetVar="solicitudesTable" reflow="true"
								emptyMessage="#{txt_estadoJuridico['tabla.vacia']}"
								paginator="true" rows="10" paginatorPosition="bottom"
								paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
								currentPageReportTemplate="{currentPage} / {totalPages}"
								stickyHeader="false">
								<p:column
									headerText="#{txt_estadoJuridico['tabla.cautelares.anotacion']}">
									<h:outputText value="#{cautelares.ibi_numAnotacion}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.cautelares.comentario']}">
									<h:outputText value="#{cautelares.is_comentario}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.cautelares.tipoDocumento']}">
									<h:outputText value="#{cautelares.is_codTipoDocumentoPublico}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.cautelares.fechaDocumento']}">
									<h:outputText value="#{cautelares.id_fechaDocumento}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.cautelares.nomDocumento']}">
									<h:outputText value="#{cautelares.is_nomDocumentoPublico}" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.cautelares.actoJuridico']}">
									<h:outputText
										value="#{cautelares.is_nomDominioActoJuridico} - (#{cautelares.is_codDominioActoJuridico})" />
								</p:column>
								<p:column
									headerText="#{txt_estadoJuridico['tabla.cautelares.detalle']}">
									<p:commandButton update="formDetalleCautelar"
										actionListener="#{beanConsultaEstadoJuridico.setImc_medidasCautelaresDto(cautelares)}"
										icon="fa fa-eye"
										styleClass="icon-input btn-gradiente icon-completo"
										onclick="PF('detalleCautelar').show()" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-4 col-sm-offset-4">
							<p:commandButton update=":estadoJuridico" styleClass="btn-gris"
								actionListener="#{beanConsultaEstadoJuridico.limpiarConsulta}"
								value="#{txt['boton.limpiar']}" />
						</div>
					</div>
				</p:outputPanel>
			</p:panel>
		</h:form>
		<!-- Script que ejecuta el Keyfilter-->
		<script type="text/javascript">
			$(document).ready(function() {
				cargarKeyfilters();
			});
		</script>
		<!-- Script que ejecuta el Keyfilter-->
		<!-- Modal detalle anotaciones -->
		<ui:decorate template="/pages/includes/modal.xhtml">
			<ui:param name="clasesEstilo" value="cerrarModal modal-grande"></ui:param>
