<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/template-base.xhtml">
	<ui:define name="title">
		<title>#{txt_suspension_temporal['titulo.SuspensionTemporal']}</title>
	</ui:define>
	<ui:define name="head">
		<h:outputStylesheet library="css" name="snr-se-suspensionTemporal.css" />
		<h:outputStylesheet library="css" name="snr-se-cargarArchivo.css" />
		<h:outputStylesheet library="css" name="snr-se-dataTable.css" />
	</ui:define>
	<ui:define name="body">
		<ui:include src="/pages/includes/banner.xhtml">
			<ui:param name="titulo"
				value="#{txt_suspension_temporal['banner.TituloseguimientoSolicitudes']}" />
			<ui:param name="imagen" value="img-seguimientoSolicitud" />
			<ui:param name="subtitulo"
				value="#{txt_suspension_temporal['banner.SubtituloseguimientoSolicitudes']}" />
			<ui:param name="urlVista"
				value="/pages/solicitudes/suspensionTemporal.jsf" />
		</ui:include>

		<p:panel id="panelSuspensiones">
			<p:outputPanel
				rendered="#{beanSuspensionTemporal.ib_mostrar eq false}"
				id="Suspension" styleClass="no-border">
				<div>
					<div class="col-xs-12 text-center">
						<p:outputLabel id="labelSuspensionTemporal"
							styleClass="label-form text-center tamano-titulo"
							value="#{txt_suspension_temporal['titulo.SuspensionTemporal']}" />
					</div>
					<br />
					<div id="section">
						<br />
						<h:form id="suspensionTemporal">
							<p:panel styleClass="no-border">
								<div class="col-xs-12">
									<h:outputText
										value="#{txt_suspension_temporal['label.explicacion']}" />
								</div>
								<br />
								<div class="row">
									<div class="col-xs-12 col-sm-6">
										<p:outputLabel id="labelNir" styleClass="label-form" for="nir"
											value="#{txt_suspension_temporal['label.NIR']}" />
										<div class="ui-inputgroup">
											<p:inputText id="nir" styleClass="mask-AlphaNum"
												maxlength="100"
												placeholder="#{txt_suspension_temporal['placeholder.NIR']}"
												value="#{beanSuspensionTemporal.is_nir}">
											</p:inputText>
											<p:tooltip showEvent="mouseover" hideEvent="mouseout"
												styleClass="tooltipGeneral" for="labelNir" position="top">
												<div class="content-tooltip-general">
													<p:outputLabel
														value="#{txt_suspension_temporal['tooltip.NIR']}" />
												</div>
											</p:tooltip>
										</div>
										<span class="help-block"> <p:message for="nir" />
										</span>
									</div>
									<div class="col-xs-12 col-sm-6">
										<p:outputLabel id="labelNumeroTurno" styleClass="label-form"
											for="numeroTurno"
											value="#{txt_suspension_temporal['label.NumeroTurno']}" />
										<div class="ui-inputgroup">
											<p:inputText id="numeroTurno" styleClass="mask-AlphaNumGuion"
												maxlength="100"
												placeholder="#{txt_suspension_temporal['placeholder.NumeroTurno']}"
												value="#{beanSuspensionTemporal.is_numeroTurno}">
											</p:inputText>
											<p:tooltip showEvent="mouseover" hideEvent="mouseout"
												styleClass="tooltipGeneral" for="labelNumeroTurno"
												position="top">
												<div class="content-tooltip-general">
													<p:outputLabel
														value="#{txt_suspension_temporal['tooltip.NumeroTurno']}" />
												</div>
											</p:tooltip>
										</div>
										<span class="help-block"> <p:message for="numeroTurno" />
										</span>
									</div>


									<div class="col-xs-12 col-sm-6">

										<p:outputLabel styleClass="label-form"
											id="labelCalidadSolicitante" for="calidadSolicitante"
											value="#{txt_suspension_temporal['label.CalidadSolicitante']}" />
										<p:outputLabel styleClass="required-field">*</p:outputLabel>
										<p:selectOneMenu id="calidadSolicitante"
											filterMatchMode="contains"
											filterPlaceholder="#{txt_suspension_temporal['placeholder.calidadSolicitante']}"
											widgetVar="calidadSolicitante"
											value="#{beanSuspensionTemporal.itst_suspensionTemporalDto.is_solicitante}"
											required="true"
											requiredMessage="#{txt['mensaje.CampoObligatorio']}">
											<f:selectItem itemLabel="#{txt['label.SeleccioneComboBox']}"
												itemValue="" />
											<f:selectItems
												value="#{beanSuspensionTemporal.ilc_listaCatalogoInteresado}"
												var="interesado"
												itemLabel="#{txt_traslado_matricula[interesado.is_nombre]}"
												itemValue="#{interesado.is_id}" />
										</p:selectOneMenu>
										<p:tooltip showEvent="mouseover" hideEvent="mouseout"
											styleClass="tooltipGeneral" for="labelCalidadSolicitante"
											position="top">
											<div class="content-tooltip-general">
												<p:outputLabel
													value="#{txt_suspension_temporal['tooltip.calidadSolicitante']}" />
											</div>
										</p:tooltip>
										<span class="help-block"> <p:message
												for="calidadSolicitante" />
										</span>
									</div>
								</div>

								<!--Inicio Informacion Solicitante-->
								<div class="row">
									<p:outputPanel>
										<div
											class="col-xs-12 tituloPanel gradiente text-center space-row">
											<h:outputText
												value="#{txt_suspension_temporal['wizardsuspensionTemporal.titulo.informacionSolicitante']}" />
										</div>

										<!--Informacion Solicitante  -->
										<div class="row">
											<div class="col-xs-12 col-md-4">
												<p:outputLabel styleClass="label-form" for="tipoPersona"
													value="#{txt_persona['label.TipoPersona']}" />
												<div class="ui-inputgroup">
													<p:inputText id="tipoPersona" readonly="true"
														widgetVar="tipoPersonaSelect"
														styleClass="text-input border-completo inputDes"
														value="#{beanSuspensionTemporal.ipc_personaCompletaDto.ipd_personaDto.ic_catalogoDto.is_nombre}" />
												</div>
											</div>
											<div class="col-xs-12 col-md-4">
												<p:outputLabel styleClass="label-form" for="tipoDocumento"
													value="#{txt_persona['label.TipoDocumento']}" />
												<div class="ui-inputgroup-center">
													<p:inputText id="tipoDocumento" readonly="true"
														styleClass="text-input inputDes border-completo"
														value="#{beanSuspensionTemporal.ipc_personaCompletaDto.ipd_personaDto.itd_tipoDocumentoDto.is_nombre}" />
												</div>
											</div>
											<div class="col-xs-12 col-md-4">
												<p:outputLabel styleClass="label-form"
													for="numeroDocumentoNatural"
													value="#{txt_persona['label.NumeroDocumento']}" />
												<div class="ui-inputgroup">
													<p:inputText id="numeroDocumentoNatural" readonly="true"
														styleClass="text-input inputDes border-completo"
														value="#{beanSuspensionTemporal.ipc_personaCompletaDto.ipd_personaDto.is_numeroDocumento}" />
												</div>
											</div>
										</div>

										<div class="row">
											<ui:fragment
												rendered="#{beanSuspensionTemporal.itst_suspensionTemporalDto.ip_personaDto.ic_catalogoDto.is_codigoValor ne 'J'}">
												<div class="col-xs-12 col-md-3">
													<p:outputLabel id="labelPrimerNombreNat"
														styleClass="label-form" for="primerNombreNatural"
														value="#{txt_persona['label.PrimerNombre']}" />
													<div class="ui-inputgroup">
														<p:inputText id="primerNombreNatural" readonly="true"
															styleClass="text-input inputDes border-completo"
															maxlength="15"
															value="#{beanSuspensionTemporal.ipc_personaCompletaDto.ipnd_personaNaturalDto.is_primerNombre}" />
													</div>
													<span class="help-block"> <p:message
															for="primerNombreNatural" />
													</span>
												</div>
												<div class="col-xs-12 col-md-3">
													<p:outputLabel id="labelSegundoNombreNat"
														styleClass="label-form" for="segundoNombreNatural"
														value="#{txt_persona['label.SegundoNombre']}" />
													<div class="ui-inputgroup">
														<p:inputText id="segundoNombreNatural"
															styleClass="text-input inputDes border-completo"
															readonly="true"
															value="#{beanSuspensionTemporal.ipc_personaCompletaDto.ipnd_personaNaturalDto.is_segundoNombre}" />
													</div>
												</div>
												<div class="col-xs-12 col-md-3">
													<p:outputLabel id="labelPrimerApellidoNat"
														styleClass="label-form" for="primerApellidoNatural"
														value="#{txt_persona['label.PrimerApellido']}" />
													<div class="ui-inputgroup">
														<p:inputText id="primerApellidoNatural" readonly="true"
															styleClass="text-input inputDes border-completo"
															value="#{beanSuspensionTemporal.ipc_personaCompletaDto.ipnd_personaNaturalDto.is_primerApellido}" />
													</div>
													<span class="help-block"> <p:message
															for="primerApellidoNatural" />
													</span>
												</div>
												<div class="col-xs-12 col-md-3">
													<p:outputLabel id="labelSegundoApellidoNat"
														styleClass="label-form" for="segundoApellidoNatural"
														value="#{txt_persona['label.SegundoApellido']}" />
													<div class="ui-inputgroup">
														<p:inputText id="segundoApellidoNatural" readonly="true"
															styleClass="text-input inputDes border-completo"
															value="#{beanSuspensionTemporal.ipc_personaCompletaDto.ipnd_personaNaturalDto.is_segundoApellido}" />
													</div>
												</div>
											</ui:fragment>
											<ui:fragment
												rendered="#{beanSuspensionTemporal.itst_suspensionTemporalDto.ip_personaDto.ic_catalogoDto.is_codigoValor eq 'J'}">
												<div class="col-xs-12 col-md-10">
													<p:outputLabel id="labelRazonSocial"
														styleClass="label-form" for="razonSocial"
														value="#{txt_persona['label.RazonSocial']}" />
													<div class="ui-inputgroup">
														<p:inputText id="razonSocial" readonly="true"
															styleClass="text-input inputDes border-completo"
															maxlength="50"
															placeholder="#{txt_persona['placeholder.RazonSocial']}"
															value="#{beanSuspensionTemporal.ipc_personaCompletaDto.ipjd_personaJuridicaDto.is_razonSocial}">
														</p:inputText>
														<p:tooltip showEvent="mouseover"
															styleClass="tooltipGeneral" for="labelRazonSocial"
															position="top">
															<div class="content-tooltip-general">
																<p:outputLabel
																	value="#{txt_persona['tooltip.RazonSocial']}" />
															</div>
														</p:tooltip>
													</div>
												</div>
											</ui:fragment>
										</div>
										<div class="row">
											<ui:fragment
												rendered="#{beanSuspensionTemporal.ii_solicitante != 2}">
												<div class="col-xs-12 col-md-4">
													<p:outputLabel id="labelGeneroNat" styleClass="label-form"
														for="genero" value="#{txt_persona['label.Genero']}" />
													<p:selectOneMenu id="genero" disabled="true"
														value="#{beanSuspensionTemporal.ipc_personaCompletaDto.ipnd_personaNaturalDto.ic_catalogoTipoGenero.is_id}">
														<f:selectItem
															itemLabel="#{txt['label.SeleccioneComboBox']}"
															itemValue="" />
														<f:selectItems
															value="#{beanSuspensionTemporal.cargarCatalogoTipoGenero()}"
															var="genero" itemLabel="#{genero.is_nombre}"
															itemValue="#{genero.is_id}" />
													</p:selectOneMenu>
													<span class="help-block"> <p:message for="genero" />
													</span>
												</div>
											</ui:fragment>
											<div class="col-xs-12 col-md-4">
												<p:outputLabel id="labelCorreoNat" styleClass="label-form"
													for="correoNatural"
													value="#{txt_desistimiento['label.form.correo']}" />
												<div class="ui-inputgroup">
													<p:inputText id="correoNatural" readonly="true"
														styleClass="text-input inputDes border-completo"
														value="#{beanSuspensionTemporal.ipc_personaCompletaDto.iud_usuarioDto.is_correoElectronico}" />
												</div>
												<span class="help-block"> <p:message
														for="correoNatural" />
												</span>
											</div>
										</div>

										<!--Fin Información solicitante-->

										<div class="row">

											<div class="col-xs-12 col-sm-4 col-sm-offset-4 space-row">
												<p:commandButton icon="icon-flecha-blanca" iconPos="right"
													type="submit" styleClass="btn-gradiente icon-btn btn-rojo "
													value="#{txt_suspension_temporal['boton.Buscar']}"
													actionListener="#{beanSuspensionTemporal.consultaNIRTurno}"
													update="panelSuspensiones">
													<p:ajax process="@form @all" update="panelSuspensiones"
														onstart="PF('blockUI-Loading').show();"
														oncomplete="PF('blockUI-Loading').hide();" />
												</p:commandButton>
											</div>
										</div>
									</p:outputPanel>

									<!--Panel Consulta NIR-->
									<p:outputPanel id="ConsultaNIRTurno"
										rendered="#{beanSuspensionTemporal.ii_renderizarVistas == 1}">
										<div class="text-center">
											<h:outputText styleClass="label-form"
												value=" #{txt_suspension_temporal['mensaje.busqueda']}" />
											<br />
											<h:outputText
												value=" #{txt_suspension_temporal['mensaje.busqueda.dos']}" />
										</div>
										<br />
										<p:dataTable styleClass="tablaCertificados"
											id="tablaResultado" widgetVar="tablaResultado" reflow="true"
											emptyMessage="#{txt_suspension_temporal['tabla.registro.vacia']}"
											var="registro" stickyHeader="false"
											value="#{beanSuspensionTemporal.iss_seguimientoSolicitudesDto.ilssr_listaSeguimientoSolicitudesRespuestaDto}">
											<p:column
												headerText="#{txt_suspension_temporal['tabla.header.nir']}">
												<h:outputText value="#{registro.is_nir}" id="registroNir" />
											</p:column>
											<p:column
												headerText="#{txt_suspension_temporal['tabla.header.turno']}">
												<h:outputText value="#{registro.is_numeroTurno}"
													id="registroTurno" />
											</p:column>
											<p:column
												headerText="#{txt_suspension_temporal['tabla.header.fase']}">
												<h:outputText value="#{registro.is_faseActualTurno}"
													id="registroFase">
												</h:outputText>
											</p:column>
											<p:column
												headerText="#{txt_suspension_temporal['tabla.header.proceso']}">
												<h:outputText value="#{registro.is_procesoTurno}"
													id="registroProceso" />
											</p:column>
											<p:column
												headerText="#{txt_suspension_temporal['tabla.header.datos']}">
												<h:outputText
													value="#{registro.is_tipo} #{registro.is_numeroDocumento} #{registro.is_fechaDocumento} #{registro.is_oficinaRegistro}"
													id="registroDatos" />
											</p:column>
											<p:column
												headerText="#{txt_suspension_temporal['tabla.header.accion']}">
												<p:commandButton id="btnSeleccionar"
													styleClass="btn-gradiente icon-btn btn-rojo"
													action="#{beanSuspensionTemporal.validarEtapaSuspension(registro)}"
													value="#{txt_suspension_temporal['boton.seleccionar']}"
													update="confirmarSeleccionado"
													onstart="PF('blockUI-Loading').show();"
													onsuccess="PF('blockUI-Loading').hide();">
												</p:commandButton>
											</p:column>
										</p:dataTable>
										<br />
										<!-- Boton Limpiar -->
										<div class="row">
											<div class="col-xs-12 col-sm-4 col-sm-offset-4 space-row">
												<p:commandButton id="btnLimpiar"
													onstart="PF('blockUI-Loading').show();"
													onsuccess="PF('blockUI-Loading').hide();"
													styleClass="btn-gris"
													value="#{txt_suspension_temporal['boton.limpiar']}"
													update="panelSuspensiones">
													<p:ajax process="@form"
														listener="#{beanSuspensionTemporal.limpiarPropiedadesVista()}"
														update="panelSuspensiones" />
												</p:commandButton>
											</div>
										</div>

									</p:outputPanel>
									<!--Panel Fin Consulta NIR-->
									<br /> <br />
								</div>
							</p:panel>
						</h:form>
					</div>
				</div>
			</p:outputPanel>

			<!--Inicio Cargue Archivo-->
			<!-- Cargue de archivos  -->
			<p:outputPanel id="cargueSoportes"
				rendered="#{beanSuspensionTemporal.ii_renderizarVistas eq 2}">
				<div class="row">
					<div class="col-xs-12 align-center">
						<p:outputLabel id="labelSoporteCorrecciones"
							styleClass="label-form text-center tamano-titulo"
							value="#{txt_suspension_temporal['label.titulo.documentos']}" />
						<br /> <br />
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 align-center">
						<p:outputLabel
							value="#{txt_suspension_temporal['text.info.docobligatorios']}" />
						<br />
						<p:outputLabel styleClass="label-form"
							value="#{beanSuspensionTemporal.is_nombreDocumentosObligatorios}" />
						<br /> <br />
					</div>
				</div>
				<h:form id="formCargueArchivo">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<p:outputLabel styleClass="label-form" id="labelTipoDocumental"
								for="tipoDocumental"
								value="#{txt_suspension_temporal['label.tipoDocumental']}" />
							<p:outputLabel styleClass="required-field">*</p:outputLabel>
							<p:selectOneMenu id="tipoDocumental" widgetVar="tipoDocumental"
								required="true" converter="selectOneMenuConverter"
								filterMatchMode="contains" filter="true"
								requiredMessage="#{txt['mensaje.CampoObligatorio']}"
								value="#{beanSuspensionTemporal.ist_soporteTransaccionDto.icd_catalogoDocumentoDto}">
								<f:selectItem itemLabel="#{txt['label.SeleccioneComboBox']}"
									itemValue="" noSelectionOption="true" />
								<f:selectItems
									value="#{beanSuspensionTemporal.ilcd_tipoDocumental}"
									var="tipoDocumental" itemLabel="#{tipoDocumental.is_nombre}"
									itemValue="#{tipoDocumental}" />
							</p:selectOneMenu>
							<p:tooltip showEvent="mouseover" hideEvent="mouseout"
								styleClass="tooltipGeneral" for="labelTipoDocumental"
								position="top">
								<div class="content-tooltip-general">
									<p:outputLabel
										value="#{txt_suspension_temporal['tooltipo.tipoDocumental']}" />
								</div>
							</p:tooltip>
							<span class="help-block"> <p:message for="tipoDocumental" />
							</span>
						</div>
						<div class="col-xs-12 col-sm-6">
							<p:outputLabel styleClass="label-form" id="labelNumeroDocumento"
								for="numeroDocumento"
								value="#{txt_suspension_temporal['label.numeroDocumento']}" />
							<p:inputText id="numeroDocumento" autocomplete="off"
								maxlength="20"
								value="#{beanSuspensionTemporal.ist_soporteTransaccionDto.is_turno}"
								placeholder="#{txt_suspension_temporal['placeholder.documento']}">
								<p:keyFilter regEx="/[0-9\-]/i" />
							</p:inputText>
							<p:tooltip showEvent="mouseover" hideEvent="mouseout"
								styleClass="tooltipGeneral" for="labelNumeroDocumento"
								position="top">
								<div class="content-tooltip-general">
									<p:outputLabel
										value="#{txt_suspension_temporal['tooltip.adjuntar.fechaDocumento']}" />
								</div>
							</p:tooltip>
							<span class="help-block"> <p:message for="numeroDocumento" />
							</span>
						</div>
					</div>
					<div class="row space-row">
						<div class="col-xs-12 col-sm-6">
							<p:outputLabel styleClass="label-form" id="labelFechaDocumento"
								for="fechaDocumento"
								value="#{txt_suspension_temporal['label.fechaDocumento']}" />
							<p:outputLabel styleClass="required-field">*</p:outputLabel>
							<p:calendar id="fechaDocumento" readonlyInput="true"
								binding="#{fechaDocumento}" pattern="dd/MM/yyyy" maxlength="10"
								locale="es" yearRange="1900:2200" navigator="true"
								placeholder="#{txt['placeholder.FormatoFecha']}"
								styleClass="text-input-calendar" required="true"
								requiredMessage="#{txt['mensaje.CampoObligatorio']}"
								showOn="button"
								value="#{beanSuspensionTemporal.ist_soporteTransaccionDto.id_fechaDocumento}" />
							<h:outputText id="mostrarContador" />
							<p:tooltip showEvent="mouseover" hideEvent="mouseout"
								styleClass="tooltipGeneral" for="labelFechaDocumento"
								position="top">
								<div class="content-tooltip-general">
									<p:outputLabel
										value="#{txt_suspension_temporal['tooltip.adjuntar.fechaDocumento']}" />
								</div>
							</p:tooltip>
							<span class="help-block"> <p:message for="fechaDocumento" />
							</span>
						</div>
						<div class="col-xs-12 col-sm-6">
							<p:outputLabel styleClass="label-form" id="labelArchivo"
								for="cargaDocumentos"
								value="#{txt_suspension_temporal['label.archivo']}" />
							<p:outputLabel styleClass="required-field">*</p:outputLabel>
							<p:fileUpload id="cargaDocumentos" styleClass="cargar-archivo"
								showButtons="false"
								sizeLimit="#{beanArchivo.validarTamanoArchivoPDF()}"
								allowTypes="/(\.|\/)(pdf|PDF)$/"
								fileUploadListener="#{beanSuspensionTemporal.cargarArchivo}"
								auto="true" label="#{txt_persona['label.ExaminarArchivo']}"
								process="@this" update="textoSalidaArchivo"
