<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/template-base.xhtml">
	<ui:define name="head">
		<h:outputStylesheet library="css" name="snr-se-dataTable.css" />
		<h:outputStylesheet library="css" name="snr-se-cargarArchivo.css" />
		<h:outputStylesheet library="css" name="snr-se-correcciones.css" />
		<h:outputStylesheet library="css" name="snr-se-solicitudConsultas.css" />
	</ui:define>
	<ui:define name="title">
		<title>#{txt_interposicion_recursos['titulo']} -
			#{txt['SedeElectronicaSNR']}</title>
	</ui:define>
	<ui:define name="body">
		<ui:include src="/pages/includes/banner.xhtml">
			<ui:param name="titulo"
				value="#{txt_interposicion_recursos['titulo']}" />
			<ui:param name="imagen" value="img-mantenimiento" />
			<ui:param name="subtitulo"
				value="#{txt_interposicion_recursos['subtitulo']}" />
			<ui:param name="urlVista"
				value="/pages/solicitudes/solicitudesInterposicionRecursos/solicitudInterposicionRecursos.jsf" />
		</ui:include>
		<p:panel id="panelInterposicionRecursos"
			styleClass="panel-content no-border">
			<!-- datos predio -->
			<p:outputPanel id="datosConsulta"
				rendered="#{beanInterposicionRecursos.ii_renderizarVistas eq 0}">
				<h:form id="formSolicitante">
					<div class="row">
						<div class="col-sm-6">
							<p:outputLabel id="labelInterposicion"
								for="interposicionRecursos" styleClass="label-form tresPuntos"
								value="#{txt_interposicion_recursos['titulo.interposicion']}" />
							<p:outputLabel styleClass="required-field">*</p:outputLabel>
							<p:selectOneMenu id="interposicionRecursos" required="true"
								requiredMessage="#{txt['mensaje.CampoObligatorio']}"
								converter="selectOneMenuConverter"
								value="#{beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.idc_detalleCatalgoDto}">
								<f:selectItem itemLabel="#{txt['datos.lista.seleccionar']}"
									itemValue="" />
								<f:selectItems var="interposicionrecursos"
									value="#{beanInterposicionRecursos.ildc_listaDetalleCatalogoDto}"
									itemLabel="#{txt_interposicion_recursos[interposicionrecursos.is_codigoDescripcion]}"
									itemValue="#{interposicionrecursos}" />
							</p:selectOneMenu>
							<p:tooltip showEvent="mouseover" hideEvent="mouseout"
								styleClass="tooltipGeneral" for="labelSolicitante"
								position="top">
								<div class="content-tooltip-general">
									<p:outputLabel
										value="#{txt_interposicion_recursos['titulo.interposicion']}" />
								</div>
							</p:tooltip>
							<span class="help-block"> <p:message
									for="interposicionRecursos" />
							</span>
						</div>
						<div class="col-sm-6">
							<p:outputLabel
								value="#{txt_interposicion_recursos['mensaje.primero']}" />
						</div>
					</div>
					<div class="row space-row">
						<div class="col-xs-12">
							<p:outputLabel
								value="#{txt_interposicion_recursos['mensaje.segundo']}" />
						</div>
					</div>
					<div class="row space-row">
						<div class="col-xs-12 tituloPanel gradiente text-center space-row">
							<h:outputText
								value="#{txt_interposicion_recursos['titulo.consulta']}" />
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<p:outputLabel id="labelNir" styleClass="label-form" for="nir"
								value="#{txt_interposicion_recursos['consulta.nir']}" />
							<div class="ui-inputgroup">
								<p:inputText id="nir" styleClass="mask-AlphaNum" maxlength="20"
									placeholder="#{txt_interposicion_recursos['consulta.nir']}"
									value="#{beanInterposicionRecursos.is_nir}">
								</p:inputText>
								<p:tooltip showEvent="mouseover" hideEvent="mouseout"
									styleClass="tooltipGeneral" for="labelNir" position="top">
									<div class="content-tooltip-general">
										<p:outputLabel
											value="#{txt_interposicion_recursos['consulta.nir']}" />
									</div>
								</p:tooltip>
							</div>
							<span class="help-block"> <p:message for="nir" />
							</span>
						</div>
						<div class="col-xs-12 col-sm-6">
							<p:outputLabel id="labelNumeroTurno" styleClass="label-form"
								for="numeroTurno"
								value="#{txt_interposicion_recursos['consulta.turno']}" />
							<div class="ui-inputgroup">
								<p:inputText id="numeroTurno" styleClass="mask-AlphaNumGuion"
									maxlength="30"
									placeholder="#{txt_interposicion_recursos['consulta.turno']}"
									value="#{beanInterposicionRecursos.is_numeroTurno}">
								</p:inputText>
								<p:tooltip showEvent="mouseover" hideEvent="mouseout"
									styleClass="tooltipGeneral" for="labelNumeroTurno"
									position="top">
									<div class="content-tooltip-general">
										<p:outputLabel
											value="#{txt_interposicion_recursos['consulta.turno']}" />
									</div>
								</p:tooltip>
							</div>
							<span class="help-block"> <p:message for="numeroTurno" />
							</span>
						</div>
					</div>
					<p:separator />
					<div class="row">
						<div class="col-xs-12">
							<p:outputLabel id="labelSolicitante" for="solicitante"
								styleClass="label-form tresPuntos"
								value="#{txt_interposicion_recursos['calidad.solicitante']}" />
							<p:outputLabel styleClass="required-field">*</p:outputLabel>
							<p:selectOneMenu id="solicitante" required="true"
								requiredMessage="#{txt['mensaje.CampoObligatorio']}"
								value="#{beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.is_solicitante}">
								<f:selectItem itemLabel="#{txt['datos.lista.seleccionar']}"
									itemValue="" />
								<f:selectItems
									value="#{beanInterposicionRecursos.ilc_listaCatalogoInteresado}"
									var="interesado"
									itemLabel="#{txt_traslado_matricula[interesado.is_nombre]}"
									itemValue="#{interesado.is_id}" />
							</p:selectOneMenu>
							<p:tooltip showEvent="mouseover" hideEvent="mouseout"
								styleClass="tooltipGeneral" for="labelSolicitante"
								position="top">
								<div class="content-tooltip-general">
									<p:outputLabel
										value="#{txt_interposicion_recursos['calidad.solicitante']}" />
								</div>
							</p:tooltip>
							<span class="help-block"> <p:message for="solicitante" />
							</span>
						</div>
					</div>
					<div class="row space-row">
						<div class="col-xs-12 tituloPanel gradiente text-center space-row">
							<h:outputText
								value="#{txt_interposicion_recursos['titulo.solicitante']}" />
						</div>
					</div>
					<div class="row space-row">
						<div class="col-xs-12 col-md-4">
							<p:outputLabel id="labelTipoPersona"
								styleClass="label-form tresPuntos" for="tipoPersonaSelect"
								value="#{txt_interposicion_recursos['tipoPersona']}" />
							<p:selectOneMenu id="tipoPersonaSelect"
								widgetVar="tipoPersonaSelect" disabled="true"
								value="#{beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.ip_personaDto.ic_catalogoDto.is_codigoValor}">
								<f:selectItems
									value="#{beanInterposicionRecursos.ilc_listaTipoPersonas}"
									var="tipoPersona"
									itemLabel="#{tipoPersona.is_codigoValor eq 'N' ? txt_login['label.TipoPersonaNatural'] : txt_login['label.TipoPersonaJuridica']}"
									itemValue="#{tipoPersona.is_codigoValor}" />
							</p:selectOneMenu>
							<p:tooltip styleClass="tooltipGeneral" for="labelTipoPersona"
								position="top">
								<div class="content-tooltip-general">
									<p:outputLabel
										value="#{txt_interposicion_recursos['tipoPersona']}" />
								</div>
							</p:tooltip>
							<span class="help-block"> <p:message
									for="tipoPersonaSelect" />
							</span>
						</div>
						<div class="col-xs-12 col-md-4">
							<p:outputLabel id="labelTipoDocumentoUsuario"
								styleClass="label-form tresPuntos"
								for="tipoDocumentoUsuarioSelect"
								value="#{txt_interposicion_recursos['tipoDocumentoUsuario']}" />
							<p:selectOneMenu id="tipoDocumentoUsuarioSelect"
								widgetVar="tipoDocumentoUsuarioSelect" disabled="true"
								value="#{beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.ip_personaDto.itd_tipoDocumentoDto.is_id}">
								<f:selectItems
									value="#{beanInterposicionRecursos.iltd_tiposDocumento}"
									var="tipoDocumento" itemValue="#{tipoDocumento.is_id}"
									itemLabel="#{tipoDocumento.is_nombre}" />
							</p:selectOneMenu>
							<p:tooltip styleClass="tooltipGeneral"
								for="labelTipoDocumentoUsuario" position="top">
								<div class="content-tooltip-general">
									<p:outputLabel
										value="#{txt_interposicion_recursos['tipoDocumentoUsuario']}" />
								</div>
							</p:tooltip>
							<span class="help-block"> <p:message
									for="tipoDocumentoUsuarioSelect" />
							</span>
						</div>
						<div class="col-xs-12 col-md-4">
							<p:outputLabel id="labelNumeroDocLogin"
								styleClass="label-form tresPuntos" for="numeroDocumento"
								value="#{txt_interposicion_recursos['numeroDocumento']}" />
							<div class="ui-inputgroup">
								<p:inputText id="numeroDocumento"
									styleClass="text-input border-completo" readonly="true"
									placeholder="#{txt_interposicion_recursos['numeroDocumento']}"
									value="#{beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.ip_personaDto.is_numeroDocumento}">
								</p:inputText>
								<span id="spanNumeroDocumento"
									class="ui-inputgroup-addon ocultar"> <p:commandLink>
										<p:graphicImage styleClass="img-x-size" name="/img/x-roja.png" />
										<p:ajax event="click"
											onstart="limpiarCampo('numeroDocumento', 'spanNumeroDocumento');" />
									</p:commandLink>
								</span>
								<p:tooltip showEvent="mouseover" styleClass="tooltipGeneral"
									for="labelNumeroDocLogin" position="top">
									<div class="content-tooltip-general">
										<p:outputLabel
											value="#{beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.ip_personaDto.ic_catalogoDto.is_codigoValor ne 'N' and not empty beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.ip_personaDto.ic_catalogoDto.is_codigoValor ? txt_login['label.numeroDocumentoOrg'] : txt_login['label.NumeroDocumentoUsuario']}" />
									</div>
								</p:tooltip>
							</div>
							<span class="help-block"> <p:message for="numeroDocumento" />
							</span>
						</div>
					</div>
					<div class="row">
						<p:outputPanel
							rendered="#{beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.ip_personaDto.ic_catalogoDto.is_codigoValor ne 'J'}">
							<div class="col-xs-12 col-sm-3">
								<p:outputLabel id="labelPrimerNombre"
									styleClass="label-form tresPuntos" for="primerNombre"
									value="#{txt_interposicion_recursos['primerNombre']}" />
								<div class="ui-inputgroup">
									<p:inputText id="primerNombre" readonly="true"
										styleClass="text-input border-completo"
										placeholder="#{txt_interposicion_recursos['primerNombre']}"
										value="#{beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.ip_personaDto.ipn_personaNaturalDto.is_primerNombre}">
									</p:inputText>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelPrimerNombre"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_interposicion_recursos['primerNombre']}" />
										</div>
									</p:tooltip>
									<span id="spanPrimerNombre" class="ui-inputgroup-addon ocultar">
										<p:commandLink>
											<p:graphicImage styleClass="img-x-size"
												name="/img/x-roja.png" />
											<p:ajax event="click"
												onstart="limpiarCampo('formSolicitante:primerNombre', 'spanPrimerNombre');" />
										</p:commandLink>
									</span>
								</div>
								<span class="help-block"> <p:message for="primerNombre" />
								</span>
							</div>
							<div class="col-xs-12 col-sm-3">
								<p:outputLabel id="labelSegundoNombre"
									styleClass="label-form tresPuntos" for="segundoNombre"
									value="#{txt_interposicion_recursos['segundoNombre']}" />
								<div class="ui-inputgroup">
									<p:inputText id="segundoNombre" readonly="true"
										styleClass="text-input border-completo"
										placeholder="#{txt_interposicion_recursos['segundoNombre']}"
										value="#{beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.ip_personaDto.ipn_personaNaturalDto.is_segundoNombre}">
										<p:keyFilter regEx="/[a-zñ\s]/i" />
										<p:ajax event="change"
											onstart="mostrarLimpiar('formSolicitante:segundoNombre', 'spanSegundoNombre');" />
									</p:inputText>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelSegundoNombre"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_interposicion_recursos['segundoNombre']}" />
										</div>
									</p:tooltip>
									<span id="spanSegundoNombre"
										class="ui-inputgroup-addon ocultar"> <p:commandLink>
											<p:graphicImage styleClass="img-x-size"
												name="/img/x-roja.png" />
											<p:ajax event="click"
												onstart="limpiarCampo('formSolicitante:segundoNombre', 'spanSegundoNombre');" />
										</p:commandLink>
									</span>
								</div>
							</div>
							<div class="col-xs-12 col-sm-3">
								<p:outputLabel id="labelPrimerApellido"
									styleClass="label-form tresPuntos" for="primerApellido"
									value="#{txt_interposicion_recursos['primerApellido']}" />
								<div class="ui-inputgroup">
									<p:inputText id="primerApellido"
										styleClass="text-input border-completo" readonly="true"
										placeholder="#{txt_interposicion_recursos['primerApellido']}"
										value="#{beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.ip_personaDto.ipn_personaNaturalDto.is_primerApellido}">
										<p:keyFilter regEx="/[a-zñ\s]/i" />
										<p:ajax event="change"
											onstart="mostrarLimpiar('formSolicitante:primerApellido', 'spanPrimerApellido');" />
									</p:inputText>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelPrimerApellido"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_interposicion_recursos['primerApellido']}" />
										</div>
									</p:tooltip>
									<span id="spanPrimerApellido"
										class="ui-inputgroup-addon ocultar"> <p:commandLink>
											<p:graphicImage styleClass="img-x-size"
												name="/img/x-roja.png" />
											<p:ajax event="click"
												onstart="limpiarCampo('formSolicitante:primerApellido', 'spanPrimerApellido');" />
										</p:commandLink>
									</span>
								</div>
								<span class="help-block"> <p:message for="primerApellido" />
								</span>
							</div>
							<div class="col-xs-12 col-sm-3">
								<p:outputLabel id="labelSegundoApellido"
									styleClass="label-form tresPuntos" for="segundoApellido"
									value="#{txt_interposicion_recursos['segundoApellido']}" />
								<div class="ui-inputgroup">
									<p:inputText id="segundoApellido" readonly="true"
										styleClass="text-input border-completo" maxlength="50"
										placeholder="#{txt_interposicion_recursos['segundoApellido']}"
										value="#{beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.ip_personaDto.ipn_personaNaturalDto.is_segundoApellido}">
										<p:keyFilter regEx="/[a-zñ\s]/i" />
										<p:ajax event="change"
											onstart="mostrarLimpiar('formSolicitante:segundoApellido', 'spanSegundoApellido');" />
									</p:inputText>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelSegundoApellido"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_interposicion_recursos['segundoApellido']}" />
										</div>
									</p:tooltip>
									<span id="spanSegundoApellido"
										class="ui-inputgroup-addon ocultar"> <p:commandLink>
											<p:graphicImage styleClass="img-x-size"
												name="/img/x-roja.png" />
											<p:ajax event="click"
												onstart="limpiarCampo('formSolicitante:segundoApellido', 'spanSegundoApellido');" />
										</p:commandLink>
									</span>
								</div>
							</div>
						</p:outputPanel>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<p:outputLabel id="labelGeneroNat" styleClass="label-form"
								for="genero" value="#{txt_interposicion_recursos['genero']}" />
							<p:selectOneMenu id="genero" disabled="true"
								value="#{beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.ip_personaDto.ipn_personaNaturalDto.ic_catalogoTipoGenero.is_id}">
								<f:selectItem itemLabel="#{txt['label.SeleccioneComboBox']}"
									itemValue="" />
								<f:selectItems
									value="#{beanInterposicionRecursos.cargarCatalogoTipoGenero()}" />
							</p:selectOneMenu>
							<p:tooltip showEvent="mouseover" hideEvent="mouseout"
								styleClass="tooltipGeneral" for="labelGeneroNat" position="top">
								<div class="content-tooltip-general">
									<p:outputLabel value="#{txt_interposicion_recursos['genero']}" />
								</div>
							</p:tooltip>
							<span class="help-block"> <p:message for="genero" />
							</span>
						</div>
						<div class="col-xs-12 col-sm-8">
							<p:outputLabel id="labelCorreoNat" styleClass="label-form"
								for="correoNatural"
								value="#{txt_interposicion_recursos['correoElectronico']}" />
							<div class="ui-inputgroup">
								<p:inputText id="correoNatural" readonly="true"
									styleClass="text-input border-completo mask-Correo"
									placeholder="#{txt['placeholder.FormatoCorreo']}"
									value="#{beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.ip_personaDto.iu_usuarioDto.is_correoElectronico}">
									<p:ajax event="change"
										onstart="mostrarLimpiar('formCrearPersona:correoNatural', 'spanCorreoNat');" />
									<f:validator validatorId="ValidarCorreoFormato" />
								</p:inputText>
								<p:tooltip showEvent="mouseover" hideEvent="mouseout"
									styleClass="tooltipGeneral" for="labelCorreoNat" position="top">
									<div class="content-tooltip-general">
										<p:outputLabel
											value="#{txt_interposicion_recursos['correoElectronico']}" />
									</div>
								</p:tooltip>
								<span id="spanCorreoNat" class="ui-inputgroup-addon ocultar">
									<p:commandLink>
										<p:graphicImage styleClass="img-x-size" name="/img/x-roja.png" />
										<p:ajax event="click"
											onstart="limpiarCampo('formCrearPersona:correoNatural', 'spanCorreoNat');" />
									</p:commandLink>
								</span>
							</div>
							<span class="help-block"> <p:message for="correoNatural" />
							</span>
						</div>
					</div>

					<p:outputPanel
						rendered="#{beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.ip_personaDto.ic_catalogoDto.is_codigoValor eq 'J'}">
						<div class="col-xs-12">
							<p:outputLabel id="labelRazonSocial"
								styleClass="label-form tresPuntos" for="razonSocial"
								value="#{txt_interposicion_recursos['razonSocial']}" />
							<div class="ui-inputgroup">
								<p:inputText id="razonSocial" disabled="true"
									styleClass="text-input border-completo"
									placeholder="#{txt_interposicion_recursos['razonSocial']}"
									value="#{beanInterposicionRecursos.itir_transaccionInterposicionRecursosDto.ip_personaDto.ipj_personaJuridicaDto.is_razonSocial}">
									<p:keyFilter regEx="/[0-9a-z\s]/i" />
									<p:ajax event="change"
										onstart="mostrarLimpiar('formSolicitante:razonSocial', 'spanRazonSocial');" />
								</p:inputText>
								<p:tooltip showEvent="mouseover" hideEvent="mouseout"
									styleClass="tooltipGeneral" for="labelRazonSocial"
									position="top">
									<div class="content-tooltip-general">
										<p:outputLabel
											value="#{txt_interposicion_recursos['razonSocial']}" />
									</div>
								</p:tooltip>
								<span id="spanRazonSocial" class="ui-inputgroup-addon ocultar">
									<p:commandLink>
										<p:graphicImage styleClass="img-x-size" name="/img/x-roja.png" />
										<p:ajax event="click"
											onstart="limpiarCampo('formSolicitante:razonSocial', 'spanRazonSocial');" />
									</p:commandLink>
								</span>
							</div>
							<span class="help-block"> <p:message for="razonSocial" />
							</span>
						</div>
					</p:outputPanel>
					<div class="row">

						<div class="col-xs-12 col-sm-4 col-sm-offset-4 space-row">
