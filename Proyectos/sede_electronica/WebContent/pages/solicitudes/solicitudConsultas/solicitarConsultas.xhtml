<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/pages/includes/wizard.xhtml">
	<ui:param name="siguienteLabel"
		value="#{txt['wizard.boton.siguiente']}" />
	<ui:param name="atrasLabel" value="#{txt['wizard.boton.atras']}" />
	<ui:define name="title-wizard">
		<title>#{txt_solicitud_consulta['titulo.solicitudConsultas']}</title>
	</ui:define>
	<ui:define name="head-wizard">
		<h:outputScript library="js" name="archivo.js" />
		<h:outputStylesheet library="css"
			name="snr-se-solicitudCertificados.css" />
		<h:outputStylesheet library="css" name="snr-se-solicitudConsultas.css" />
		<h:outputStylesheet library="css" name="snr-se-pagos.css" />
		<h:outputStylesheet library="css" name="snr-se-cargarArchivo.css" />
		<h:outputStylesheet library="css" name="snr-se-solicitudMasivas.css" />
	</ui:define>
	<ui:define name="banner">
		<ui:include src="/pages/includes/banner.xhtml">
			<ui:param name="titulo" value="#{txt_solicitud_consulta['banner']}" />
			<ui:param name="imagen" value="img-solicitudConsultas" />
			<ui:param name="subtitulo"
				value="#{txt_solicitud_consulta['banner.subtitulo.solicitudConsultas']}" />
			<ui:param name="urlVista"
				value="/pages/solicitudes/solicitudConsultas/solicitarConsultas.jsf" />
		</ui:include>
	</ui:define>
	<f:metadata>
		<f:viewParam name="as_id"
			value="#{beanSolicitudConsulta.is_codigoUruidCarritoId}" />
		<f:viewParam name="as_codigoSubServicio"
			value="#{beanSolicitudConsulta.is_codigoSubServicioId}" />
		<f:event type="preRenderView"
			listener="#{beanSolicitudConsulta.valorParametro}" />
	</f:metadata>
	<!-- estos parametros son para enviar una validacion sobre cada formulario al wizard -->
	<ui:param name="target" value="${beanSolicitudConsulta}" />
	<ui:param name="metodo" value="validarSiguiente" />
	<ui:define name="primerPaso">
		<p:importEnum
			type="co.gov.supernotariado.bachue.sedeelectronica.common.enums.EnumSubServicios"
			var="EnumSubServicios" />
		<p:tab id="seleccion">
			<f:facet name="title">
				<span class="icono icono-llave" />
				<p:outputLabel class="tituloWizard"
					value="#{txt_solicitud_consulta['wizardsolicitudConsultas.tab.uno']}" />
			</f:facet>
			<p:outputPanel id="panelSeleccion">
				<div class="row">
					<div class="col-xs-12 text-center">
						<p:outputLabel styleClass="label-form tresPuntos"
							for="tipoConsultas"
							value="#{txt_solicitud_consulta['wizardsolicitudConsultas.seleccion.tipoConsulta']}" />
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 text-center">
						<div class="row">
							<div class="col-xs-12">
								<p:outputLabel for="tipoConsultas"
									styleClass="label-form tresPuntos"
									value="#{txt_solicitud_consulta['wizardsolicitudConsultas.seleccion.seleccionTipoConsulta']}" />
							</div>
							<div class="col-xs-12">
								<p:selectOneButton id="tipoConsultas" styleClass="oneButton"
									layout="responsive" columns="1"
									converter="selectOneMenuConverter"
									value="#{beanSolicitudConsulta.isc_solicitudConsultasDto.idc_detalleCatalogoDto}">
									<p:ajax update="wizard:descripcionTipoConsulta" />
									<f:selectItems
										value="#{beanSolicitudConsulta.ildc_listaDetalleCatalogoDto}"
										var="tipoConsulta"
										itemLabel="#{tipoConsulta.ic_catalogoDto.is_nombre}"
										itemValue="#{tipoConsulta}" />
								</p:selectOneButton>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<div class="row">
							<div class="col-xs-12 text-center">
								<p:outputLabel for="descripcionTipoConsulta"
									styleClass="label-form tresPuntos"
									value="#{txt_solicitud_consulta['wizardsolicitudConsultas.seleccion.descripcionConsulta']}" />
							</div>
							<div class="col-xs-12">
								<h:outputText id="descripcionTipoConsulta"
									value="#{beanSolicitudConsulta.isc_solicitudConsultasDto.getIdc_detalleCatalogoDto().getIs_codigoDescripcion()}"
									escape="false" />
							</div>
						</div>
					</div>
				</div>
			</p:outputPanel>
		</p:tab>
	</ui:define>
	<ui:define name="segundoPaso">
		<p:tab id="datos">
			<f:facet name="title">
				<span class="icono icono-buscar" />
				<p:outputLabel class="tituloWizard"
					value="#{txt_solicitud_consulta['wizardsolicitudConsultas.tab.dos']}" />
			</f:facet>
			<p:panel id="renderizarVista">
				<div class="row">
					<div class="col-xs-12 col-sm-8">
						<p:outputLabel styleClass="label-form tresPuntos"
							for="tipoCertificado"
							value="#{txt_solicitud_consulta['wizardsolicitudConsultas.seleccion.tipoConsulta']}" />
						<div class="tipo-input-medium">
							<p:outputLabel id="tipoCertificado"
								value="#{beanSolicitudConsulta.isc_solicitudConsultasDto.idc_detalleCatalogoDto.ic_catalogoDto.is_nombre}" />
						</div>
					</div>
					<div class="col-xs-12 col-sm-4">
						<p:outputLabel id="labelModoEnvioCertificado"
							styleClass="label-form tresPuntos" for="modoEnvioCertificado"
							value="#{txt_certificados['wizardCertificado.datos.modoEnvio']}" />
						<p:outputLabel styleClass="required-field">*</p:outputLabel>
						<div class="ui-inputgroup">
							<p:inputText onkeypress="if (event.keyCode == 13){return false;}"
								id="modoEnvioCertificado" autocomplete="off"
								placeholder="#{txt['placeholder.FormatoCorreo']}" maxlength="50"
								required="true"
								requiredMessage="#{txt['mensaje.CampoObligatorio']}"
								value="#{beanSolicitudConsulta.isc_solicitudConsultasDto.is_correoEnvio}">
								<f:validator validatorId="ValidarCorreoFormato" />
								<p:ajax event="change"
									onstart="mostrarLimpiar('wizard:modoEnvioCertificado', 'spanCorreoEnvio');" />
							</p:inputText>
							<p:tooltip showEvent="mouseover" hideEvent="mouseout"
								styleClass="tooltipGeneral" for="modoEnvioCertificado"
								position="top">
								<div class="content-tooltip-general">
									<p:outputLabel
										value="#{txt_persona['tooltip.CorreoElectronico']}" />
								</div>
							</p:tooltip>
							<p:tooltip showEvent="mouseover" hideEvent="mouseout"
								styleClass="tooltipGeneral" for="labelModoEnvioCertificado"
								position="top">
								<div class="content-tooltip-general">
									<p:outputLabel
										value="#{txt_solicitud_consulta['datos.tooltip.modoEnvio']}" />
								</div>
							</p:tooltip>
							<span id="spanCorreoEnvio" class="ui-inputgroup-addon ocultar">
								<p:commandLink>
									<p:graphicImage styleClass="img-x-size" name="/img/x-roja.png" />
									<p:ajax event="click"
										onstart="limpiarCampo('wizard:modoEnvioCertificado', 'spanCorreoEnvio');" />
								</p:commandLink>
							</span>
						</div>
						<span class="help-block" id="prueba"> <p:message
								for="modoEnvioCertificado" />
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<br />
						<p:separator />
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-7">
						<p:outputPanel id="contenedorDatos">
							<!-- Solicitud Individual -->
							<p:outputPanel rendered="#{beanSolicitudConsulta.ib_individual}">
								<ui:fragment
									rendered="#{beanSolicitudConsulta.ls_errores.size() > 0}">
									<!-- fragmentoErrores -->
									<div class="row space-row">
										<div class="col-xs-12">
											<h:outputLabel
												value="#{txt_solicitud_consulta['individual.campos.requeridos']}" />
											<ul>
												<ui:repeat var="error"
													value="#{beanSolicitudConsulta.ls_errores}">
													<li>#{error}</li>
												</ui:repeat>
											</ul>
										</div>
									</div>
								</ui:fragment>
								<div class="row space-row">
									<div
										class="col-xs-12 tituloPanel gradiente text-center space-row">
										<h:outputText
											value="#{txt_solicitud_consulta['wizardsolicitudConsultas.datos.individual.titulo.criterios']}" />
									</div>
								</div>
								<p:outputPanel id="tipoPersona"
									rendered="#{beanSolicitudConsulta.isc_solicitudConsultasDto.ils_criterioBusquedaIdentificacion[0] == 1 || beanSolicitudConsulta.isc_solicitudConsultasDto.ils_criterioBusquedaIdentificacion[1] == 1}">
									<div class="row">
										<div class="col-xs-12">
											<h:outputText styleClass="bold"
												value="#{txt_solicitud_consulta['wizardsolicitudConsultas.datos.individual.mensaje']} " />
											<h:outputText
												value="#{txt_solicitud_consulta['wizardsolicitudConsultas.datos.individual.mensaje1']}" />
										</div>
									</div>

									<div class="row space-row">
										<!-- CriterioBusqeuda Identificacion -->
										<div class="col-xs-12 text-center">
											<h:outputText styleClass="bold subtituloCondiciones"
												value="#{txt_solicitud_consulta['wizardsolicitudConsultas.datos.individual.titulo.identificacion']}" />
										</div>
										<div class="col-xs-12 col-md-4">
											<div class="row">
												<div class="col-xs-9">
													<p:outputLabel id="labelTipoPersona"
														styleClass="label-form tresPuntos" for="tipoPersonaSelect"
														value="#{txt_solicitud_consulta['label.TipoPersona']}" />
												</div>
												<div class="col-xs-2">
													<p:outputLabel styleClass="required-field">*</p:outputLabel>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12">
													<p:selectOneMenu id="tipoPersonaSelect"
														widgetVar="tipoPersonaSelect"
														requiredMessage="#{txt['mensaje.CampoObligatorio']}"
														value="#{beanSolicitudConsulta.idesc_datosEntradaSolicitudConsultaDto.is_tipoPersona}">
														<f:selectItem itemValue=""
															itemLabel="#{txt['label.SeleccioneComboBox']}" />
														<f:selectItems
															value="#{beanSolicitudConsulta.ilc_listaTipoPersonas}"
															var="tipoPersona"
															itemLabel="#{tipoPersona.getIs_codigoValor() == 'N' ? txt_login['label.TipoPersonaNatural'] : txt_login['label.TipoPersonaJuridica']}"
															itemValue="#{tipoPersona.getIs_codigoValor()}" />
														<p:ajax update="@form"
															onstart="PF('blockUI-Loading').show();"
															onsuccess="PF('blockUI-Loading').hide();"
															listener="#{beanSolicitudConsulta.actualizarListaTipoDocumentos}" />
													</p:selectOneMenu>
													<p:tooltip styleClass="tooltipGeneral"
														for="labelTipoPersona" position="top">
														<div class="content-tooltip-general">
															<p:outputLabel
																value="#{txt_login['tooltip.TipoPersona']}" />
														</div>
													</p:tooltip>
													<span class="help-block"> <p:message
															for="tipoPersonaSelect" />
													</span>
												</div>
											</div>
										</div>
										<div class="col-xs-12 col-md-4">
											<div class="row">
												<div class="col-xs-9">
													<p:outputLabel id="labelTipoDocumentoUsuario"
														styleClass="label-form tresPuntos"
														for="tipoDocumentoUsuarioSelect"
														value="#{txt_login['label.TipoDocumentoUsuario']}" />
												</div>
												<div class="col-xs-2">
													<p:outputLabel styleClass="required-field">*</p:outputLabel>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12">
													<p:selectOneMenu id="tipoDocumentoUsuarioSelect"
														widgetVar="tipoDocumentoUsuarioSelect"
														requiredMessage="#{txt['mensaje.CampoObligatorio']}"
														value="#{beanSolicitudConsulta.idesc_datosEntradaSolicitudConsultaDto.is_tipoDocumento}">
														<f:selectItem itemValue=""
															itemLabel="#{txt['label.SeleccioneComboBox']}" />
														<f:selectItems
															value="#{beanSolicitudConsulta.iltd_tiposDocumento}"
															var="tipoDocumento"
															itemValue="#{tipoDocumento.getIs_id()}"
															itemLabel="#{tipoDocumento.getIs_nombre()}" />
													</p:selectOneMenu>
													<p:tooltip styleClass="tooltipGeneral"
														for="labelTipoDocumentoUsuario" position="top">
														<div class="content-tooltip-general">
															<p:outputLabel
																value="#{txt_login['tooltip.TipoDocumentoUsuario']}" />
														</div>
													</p:tooltip>
													<span class="help-block"> <p:message
															for="tipoDocumentoUsuarioSelect" />
													</span>
												</div>
											</div>
										</div>
										<div class="col-xs-12 col-md-4">
											<div class="row">
												<div class="col-xs-9">
													<p:outputLabel id="labelNumeroDocLogin"
														styleClass="label-form tresPuntos" for="numeroDocumento"
														value="#{txt_solicitud_consulta['label.numeroDocumento']}" />
												</div>
												<div class="col-xs-2">
													<p:outputLabel styleClass="required-field">*</p:outputLabel>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12">
													<div class="ui-inputgroup">
														<p:inputText id="numeroDocumento" autocomplete="off"
															styleClass="text-input border-completo" maxlength="20"
															placeholder="#{txt_login['placeholder.NumeroDocumento']}"
															requiredMessage="#{txt['mensaje.CampoObligatorio']}"
															value="#{beanSolicitudConsulta.idesc_datosEntradaSolicitudConsultaDto.is_numeroDocumento}">
															<p:keyFilter regEx="/[0-9]/i" />
															<p:ajax event="change"
																onstart="mostrarLimpiar('wizard:numeroDocumento', 'spanNumeroDocumento');" />
														</p:inputText>
														<span id="spanNumeroDocumento"
															class="ui-inputgroup-addon ocultar"> <p:commandLink>
																<p:graphicImage styleClass="img-x-size"
																	name="/img/x-roja.png" />
																<p:ajax event="click"
																	onstart="limpiarCampo('wizard:numeroDocumento', 'spanNumeroDocumento');" />
															</p:commandLink>
														</span>
														<p:tooltip showEvent="mouseover"
															styleClass="tooltipGeneral" for="labelNumeroDocLogin"
															position="top">
															<div class="content-tooltip-general">
																<p:outputLabel
																	value="#{!beanSolicitudConsulta.idesc_datosEntradaSolicitudConsultaDto.is_tipoPersona.equals('N') and !beanSolicitudConsulta.idesc_datosEntradaSolicitudConsultaDto.is_tipoPersona.isEmpty() ? txt_login['label.numeroDocumentoOrg'] : txt_login['label.NumeroDocumentoUsuario']}" />
															</div>
														</p:tooltip>
													</div>
													<span class="help-block"> <p:message
															for="numeroDocumento" />
													</span>
												</div>
											</div>
										</div>
									</div>

									<div class="row">
										<p:outputPanel
											rendered="#{!beanSolicitudConsulta.idesc_datosEntradaSolicitudConsultaDto.is_tipoPersona.equals('J')}">
											<div class="col-xs-12 col-sm-3">
												<div class="row">
													<div class="col-xs-9">
														<p:outputLabel id="labelPrimerNombre"
															styleClass="label-form tresPuntos" for="primerNombre"
															value="#{txt_persona['label.PrimerNombre']}" />
													</div>
													<div class="col-xs-2">
														<p:outputLabel styleClass="required-field">*</p:outputLabel>
													</div>
												</div>
												<div class="row">
													<div class="col-xs-12">
														<div class="ui-inputgroup">
															<p:inputText id="primerNombre" autocomplete="off"
																styleClass="text-input border-completo"
																requiredMessage="#{txt['mensaje.CampoObligatorio']}"
																maxlength="50"
																placeholder="#{txt_persona['placeholder.PrimerNombre']}"
																value="#{beanSolicitudConsulta.idesc_datosEntradaSolicitudConsultaDto.is_primerNombre}">
																<p:keyFilter regEx="/[a-zñ\s]/i" />
																<p:ajax event="change"
																	onstart="mostrarLimpiar('wizard:primerNombre', 'spanPrimerNombre');" />
															</p:inputText>
															<p:tooltip showEvent="mouseover" hideEvent="mouseout"
																styleClass="tooltipGeneral" for="labelPrimerNombre"
																position="top">
																<div class="content-tooltip-general">
																	<p:outputLabel
																		value="#{txt_persona['tooltip.PrimerNombre']}" />
																</div>
															</p:tooltip>
															<span id="spanPrimerNombre"
																class="ui-inputgroup-addon ocultar"> <p:commandLink>
																	<p:graphicImage styleClass="img-x-size"
																		name="/img/x-roja.png" />
																	<p:ajax event="click"
																		onstart="limpiarCampo('wizard:primerNombre', 'spanPrimerNombre');" />
																</p:commandLink>
															</span>
														</div>
														<span class="help-block"> <p:message
																for="primerNombre" />
														</span>
													</div>
												</div>
											</div>
											<div class="col-xs-12 col-sm-3">
												<p:outputLabel id="labelSegundoNombre"
													styleClass="label-form tresPuntos" for="segundoNombre"
													value="#{txt_persona['label.SegundoNombre']}" />
												<div class="ui-inputgroup">
													<p:inputText id="segundoNombre" autocomplete="off"
														styleClass="text-input border-completo" maxlength="50"
														placeholder="#{txt_persona['placeholder.SegundoNombre']}"
														value="#{beanSolicitudConsulta.idesc_datosEntradaSolicitudConsultaDto.is_segundoNombre}">
														<p:keyFilter regEx="/[a-zñ\s]/i" />
														<p:ajax event="change"
															onstart="mostrarLimpiar('wizard:segundoNombre', 'spanSegundoNombre');" />
													</p:inputText>
													<p:tooltip showEvent="mouseover" hideEvent="mouseout"
														styleClass="tooltipGeneral" for="labelSegundoNombre"
														position="top">
														<div class="content-tooltip-general">
															<p:outputLabel
																value="#{txt_persona['tooltip.SegundoNombre']}" />
														</div>
													</p:tooltip>
													<span id="spanSegundoNombre"
														class="ui-inputgroup-addon ocultar"> <p:commandLink>
															<p:graphicImage styleClass="img-x-size"
																name="/img/x-roja.png" />
															<p:ajax event="click"
																onstart="limpiarCampo('wizard:segundoNombre', 'spanSegundoNombre');" />
														</p:commandLink>
													</span>
												</div>
											</div>
											<div class="col-xs-12 col-sm-3">
												<div class="row">
													<div class="col-xs-9">
														<p:outputLabel id="labelPrimerApellido"
															styleClass="label-form tresPuntos" for="primerApellido"
															value="#{txt_persona['label.PrimerApellido']}" />
													</div>
													<div class="col-xs-2">
														<p:outputLabel styleClass="required-field">*</p:outputLabel>
													</div>
												</div>
												<div class="row">
													<div class="col-xs-12">
														<div class="ui-inputgroup">
															<p:inputText id="primerApellido" autocomplete="off"
																styleClass="text-input border-completo"
																requiredMessage="#{txt['mensaje.CampoObligatorio']}"
																maxlength="50"
																placeholder="#{txt_persona['placeholder.PrimerApellido']}"
																value="#{beanSolicitudConsulta.idesc_datosEntradaSolicitudConsultaDto.is_primerApellido}">
																<p:keyFilter regEx="/[a-zñ\s]/i" />
																<p:ajax event="change"
																	onstart="mostrarLimpiar('wizard:primerApellido', 'spanPrimerApellido');" />
															</p:inputText>
															<p:tooltip showEvent="mouseover" hideEvent="mouseout"
																styleClass="tooltipGeneral" for="labelPrimerApellido"
																position="top">
																<div class="content-tooltip-general">
																	<p:outputLabel
																		value="#{txt_persona['tooltip.PrimerApellido']}" />
																</div>
															</p:tooltip>
															<span id="spanPrimerApellido"
																class="ui-inputgroup-addon ocultar"> <p:commandLink>
																	<p:graphicImage styleClass="img-x-size"
																		name="/img/x-roja.png" />
																	<p:ajax event="click"
																		onstart="limpiarCampo('wizard:primerApellido', 'spanPrimerApellido');" />
																</p:commandLink>
															</span>
														</div>
														<span class="help-block"> <p:message
																for="primerApellido" />
														</span>
													</div>
												</div>
											</div>
											<div class="col-xs-12 col-sm-3">
												<p:outputLabel id="labelSegundoApellido"
													styleClass="label-form tresPuntos" for="segundoApellido"
