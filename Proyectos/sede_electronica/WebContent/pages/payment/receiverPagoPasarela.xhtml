<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/template-simple.xhtml">

	<!-- 	Encabezado y exportacion de documentos -->

	<ui:define name="head">
		<meta http-equiv="refresh"
			content="8;url=receiver.jsf?apiToken=#{param['apiToken']}" />
		<h:outputStylesheet library="css" name="snr-se.css" />
		<h:outputStylesheet library="css" name="snr-se-pagoPasarela.css" />
		<h:outputScript library="js" name="redirectPasarela.js" />
	</ui:define>

	<!-- Apartado Titulo -->
	<ui:define name="title">
		<title>#{txt_pasarela['pasarela.redireccion.titulo']}</title>
	</ui:define>

	<ui:define name="body">
		<div class="row">
			<div class="col-xs-8  col-xs-offset-2 align-center receiver-mensaje">
				<h:outputText styleClass="titulo-snr" value="#{txt_pasarela['pasarela.redireccion.mensaje.titulo']}" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8  col-xs-offset-2 align-center">
				<h:outputText
					value="#{txt_pasarela['pasarela.redireccion.mensaje.validacion']}" />
			</div>
		</div>

		<div class="row">
			<div class="col-xs-8  col-xs-offset-2 align-center">
				<h:outputText
					value="#{txt_pasarela['pasarela.redireccion.mensaje.sesion.cerrada']}" />
			</div>
		</div>
	</ui:define>
</ui:composition>
