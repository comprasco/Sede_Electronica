									value="#{beanConfiguracionSeguridad.ics_configuracionSeguridadDto.ip_cantidadMinimaCaracteresEspecialesClave.is_valorUi}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="label-gris">
								<h:outputLabel for="tiempoCierreSesion"
									value="#{txt_configuracionSeguridad['label.TiempoCierreSesion']}" />
							</p:column>
							<p:column styleClass="label-gris">
								<h:outputText id="tiempoCierreSesion"
									value="#{beanConfiguracionSeguridad.ics_configuracionSeguridadDto.ip_tiempoCierreSesion.is_valorUi}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="label-gris">
								<h:outputLabel for="tiempoCierreSesion"
									value="#{txt_configuracionSeguridad['label.diasVigenciaActivacion']}" />
							</p:column>
							<p:column styleClass="label-gris">
								<h:outputText id="diasVigenciaActivacion"
									value="#{beanConfiguracionSeguridad.ics_configuracionSeguridadDto.ip_diasVigenciaActivacion.is_valorUi}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<br />
				</div>
			</div>
		</p:panel>

		<!-- Modales -->
		<!-- Modal actualizacion -->
		<ui:decorate template="/pages/includes/modal.xhtml">
			<ui:param name="modalId" value="actualizarParametros" />
			<ui:param name="clasesEstilo" value="cerrarModal modal-mediano" />
			<ui:param name="tituloModal" value="#{txt_parametro['modal']}" />
			<ui:param name="formulario" value="formActualizar" />
			<ui:define name="body-modal">
				<div class="row text-left px-30">
					<div class="col-xs-12">
						<h:outputText styleClass="label-form" for="nombre"
							value="#{txt_parametro['modal.nombre']}: " />
						<h:outputText id="nombre"
							value="#{beanConfiguracionSeguridad.ipb_parametroBooleanoDto.is_nombre}" />
					</div>
					<div class="col-xs-12">
						<h:outputText styleClass="label-form" for="descripcion"
							value="#{txt_parametro['modal.descripcion']} " />
						<h:outputText id="descripcion"
							value="#{beanConfiguracionSeguridad.ipb_parametroBooleanoDto.is_descripcion}" />
					</div>
				</div>
				<div class="row px-30">
					<div class="col-xs-12">
						<br />
						<p:separator />
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-4">
						<p:outputLabel styleClass="label-form" for="tipoVariable"
							value="#{txt_parametro['modal.tipoVariable']}" />
						<br />
						<p:outputLabel id="tipoVariable"
							value="#{beanConfiguracionSeguridad.buscarEnum(beanConfiguracionSeguridad.ipb_parametroBooleanoDto.is_tipoVariable).getIs_textoLegible()}" />
					</div>
					<div class="col-xs-12 col-md-4">
						<p:outputLabel styleClass="label-form" for="unidadParametro"
							value="#{txt_parametro['modal.unidadParametro']}" />
						<br />
						<p:outputLabel id="unidadParametro"
							value="#{beanConfiguracionSeguridad.ipb_parametroBooleanoDto.is_unidadParametro}" />
					</div>
					<div class="col-xs-12 col-md-4">
						<ui:param name="tipoVariable"
							value="#{beanConfiguracionSeguridad.ipb_parametroBooleanoDto.is_tipoVariable.equals('INTEGER') || beanConfiguracionSeguridad.ipb_parametroBooleanoDto.is_tipoVariable.equals('FLOAT')}" />
						<p:outputLabel styleClass="label-form"
							for="#{tipoVariable ? 'valorDefecto' : 'valorDefecto1'}"
							id="labelValorDefecto"
							value="#{txt_parametro['modal.valorDefecto']}" />
						<br />
						<p:outputLabel id="valorDefecto" rendered="#{tipoVariable}"
							value="#{beanConfiguracionSeguridad.convertirAInteger(beanConfiguracionSeguridad.ipb_parametroBooleanoDto.is_valorParametroDefecto)}">
							<f:convertNumber type="number" />
						</p:outputLabel>
						<p:outputLabel id="valorDefecto1" rendered="#{!tipoVariable}"
							value="#{beanConfiguracionSeguridad.ipb_parametroBooleanoDto.is_valorParametroDefecto}">
						</p:outputLabel>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<br />
					</div>
				</div>
				<div class="row text-left px-30">
					<div class="col-xs-9">
						<ui:param name="numeroCampoEncontrado"
							value="#{beanConfiguracionSeguridad.buscarEnum(beanConfiguracionSeguridad.ipb_parametroBooleanoDto.is_tipoVariable).getIn_tipoCampoParametro()}" />
						<p:outputLabel styleClass="label-form"
							value="#{txt_parametro['modal.valor']}" />
						<p:outputLabel styleClass="required-field">*</p:outputLabel>
						<!-- Se renderiza segÃºn el tipo de variable BOOLEAN -> 1 INTEGER -> 2 STRING -> 3 FLOAT -> 4 -->
						<p:selectOneMenu id="valor1" required="true"
							requiredMessage="#{txt['mensaje.CampoObligatorio']}"
							value="#{beanConfiguracionSeguridad.ipb_parametroBooleanoDto.is_valor}"
							rendered="#{numeroCampoEncontrado == 1}"
							disabled="#{!beanConfiguracionSeguridad.ipb_parametroBooleanoDto.ib_editable}">
							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItems
								value="#{beanConfiguracionSeguridad.ilb_enumBooleanos}"
								var="boolean" itemLabel="#{boolean.is_valorString}"
								itemValue="#{boolean.is_codigo}">
							</f:selectItems>
						</p:selectOneMenu>
						<h:outputLabel rendered="#{numeroCampoEncontrado == 1}"
							class="help-block">
							<p:message for="valor1" />
						</h:outputLabel>
						<p:inputNumber id="valor2" required="true"
							requiredMessage="#{txt['mensaje.CampoObligatorio']}"
							rendered="#{numeroCampoEncontrado == 2}"
							placeholder="#{txt_parametro['modal.valor.placeholder']}"
							disabled="#{!beanConfiguracionSeguridad.ipb_parametroBooleanoDto.ib_editable}"
							value="#{beanConfiguracionSeguridad.ipb_parametroBooleanoDto.is_valor}"
							decimalPlaces="0" />
						<h:outputLabel rendered="#{numeroCampoEncontrado == 2}"
							class="help-block">
							<p:message for="valor2" />
						</h:outputLabel>
						<p:inputText id="valor3" rendered="#{numeroCampoEncontrado == 3}"
							required="true"
							requiredMessage="#{txt['mensaje.CampoObligatorio']}"
							placeholder="#{txt_parametro['modal.valor.placeholder']}"
							styleClass="mask-StringChars"
							disabled="#{!beanConfiguracionSeguridad.ipb_parametroBooleanoDto.ib_editable}"
							value="#{beanConfiguracionSeguridad.ipb_parametroBooleanoDto.is_valor}" />
						<h:outputLabel rendered="#{numeroCampoEncontrado == 3}"
							class="help-block">
							<p:message for="valor3" />
						</h:outputLabel>
						<p:inputNumber id="valor4" required="true"
							requiredMessage="#{txt['mensaje.CampoObligatorio']}"
							rendered="#{numeroCampoEncontrado == 4}"
							placeholder="#{txt_parametro['modal.valor.placeholder']}"
							disabled="#{!beanConfiguracionSeguridad.ipb_parametroBooleanoDto.ib_editable}"
							value="#{beanConfiguracionSeguridad.ipb_parametroBooleanoDto.is_valor}"
							symbol="%" symbolPosition="s" emptyValue="always"
							decimalPlaces="0" />
						<h:outputLabel rendered="#{numeroCampoEncontrado == 4}"
							class="help-block">
							<p:message for="valor4" />
						</h:outputLabel>
					</div>
					<div class="col-xs-12 col-md-3 text-center">
						<div class="title">
							<div>
								<h:outputText styleClass="label-form" for="activo"
									value="#{txt_parametro['modal.activo']}" />
							</div>
							<div>
								<h:outputText id="ayudaActivo" class="fa fa-question-circle" />
							</div>
						</div>
						<p:inputSwitch id="activo" styleClass="noMargen" required="true"
							disabled="#{!beanConfiguracionSeguridad.ipb_parametroBooleanoDto.ib_editable}"
							value="#{beanConfiguracionSeguridad.ipb_parametroBooleanoDto.ib_activo}" />
						<p:tooltip showEvent="mouseover" styleClass="tooltipGeneral"
							for="ayudaActivo" position="top">
							<div class="content-tooltip-general">
								<p:outputLabel
									value="#{txt_parametro['modal.valorDefecto.tooltip']}" />
							</div>
						</p:tooltip>
						<span class="help-block"> <p:message for="activo" />
						</span>
					</div>
					<div class="col-xs-12">
						<br />
					</div>
					<ui:fragment
						rendered="#{beanConfiguracionSeguridad.ipb_parametroBooleanoDto.ibi_valorMinimo != null}">
						<div class="col-xs-6">
							<p:outputLabel styleClass="label-form" for="valorMinimo"
								value="#{txt_parametro['modal.valorMinimo']}" />
							<br />
							<p:outputLabel id="valorMinimo"
								value="#{beanConfiguracionSeguridad.ipb_parametroBooleanoDto.ibi_valorMinimo}">
								<f:convertNumber type="number" />
							</p:outputLabel>
						</div>
					</ui:fragment>
					<ui:fragment
						rendered="#{beanConfiguracionSeguridad.ipb_parametroBooleanoDto.ibi_valorMaximo != null}">
						<div class="col-xs-6">
							<p:outputLabel styleClass="label-form" for="valorMaximo"
								value="#{txt_parametro['modal.valorMaximo']}" />
							<br />
							<p:outputLabel id="valorMaximo"
								value="#{beanConfiguracionSeguridad.ipb_parametroBooleanoDto.ibi_valorMaximo}">
								<f:convertNumber type="number" />
							</p:outputLabel>
						</div>
					</ui:fragment>
					<div class="col-xs-12">
						<p:outputLabel styleClass="label-form" for="textoAyuda"
							value="#{txt_parametro['modal.textoAyuda']}" />
						<br />
						<p:outputLabel id="textoAyuda"
							value="#{beanConfiguracionSeguridad.ipb_parametroBooleanoDto.is_textoAyuda}" />
					</div>
				</div>
			</ui:define>
			<ui:define name="accion-modal">
				<div class="row">
					<div class="col-xs-10 col-xs-offset-1 col-sm-5 space-row">
						<p:commandButton value="#{txt_parametro['modal.boton.volver']}"
							class="btn-gris" oncomplete="PF('#{modalId}').hide()">
						</p:commandButton>
					</div>
					<div class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0">
						<p:commandButton
							disabled="#{!beanConfiguracionSeguridad.ipb_parametroBooleanoDto.ib_editable}"
							value="#{txt_parametro['modal.boton.guardar']}"
							styleClass="btn-gradiente btn-rojo" type="submit"
							oncomplete="if(args &amp;&amp; args.validationFailed){PF('actualizarParametros').jq.effect('shake', {times: 3}, 100);}">
							<p:ajax process="formActualizar"
								listener="#{beanConfiguracionSeguridad.actualizar}"
								update="formActualizar" />
						</p:commandButton>
					</div>
				</div>
			</ui:define>
		</ui:decorate>
		<!-- Modal actualizacion -->
	</ui:define>
</ui:composition>
