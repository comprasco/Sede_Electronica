<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/template-simple.xhtml">
	<ui:define name="head">
		<h:outputStylesheet library="css" name="snr-se.css" />
		<h:outputStylesheet library="css" name="snr-se-recuperacionClave.css" />
		<h:outputScript library="js" name="snr-se.js" />
	</ui:define>
	<ui:define name="title">
		<title>#{txt_recuperarClave['titulo.restablecerClaveAdministrador']}</title>
	</ui:define>
	<ui:define name="body">
		<p:importEnum type="co.gov.supernotariado.bachue.sedeelectronica.common.enums.EnumRol"
			var="EnumRol" />
		<div id="section">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<p:panel id="inicioSesion" styleClass="panel-login no-border">
							<div class="container-fluid-special">
								<div class="container-fluid-special">
									<h:form>
										<div class="row">
											<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
												<div class="contenedor-link-login">
													<p:commandLink
														action="/pages/personas/inicioSesion/ciudadanos.jsf?faces-redirect=true"
														styleClass="text-link">
														<p:graphicImage styleClass="btn-atras img-vertical-align"
															name="/img/btn-atras.png" />#{txt['label.VolverInicioSesion.Upper']}
							</p:commandLink>
												</div>
											</div>
										</div>
									</h:form>

								</div>
								<p:separator styleClass="separador-small" />
							</div>
							<div class="row centrar-img">
								<div class="col-sm-12">
									<br /> <span class="text-title">#{txt_recuperarClave['banner.tituloRestablecerClave']}</span>
									<span class="text-subtitle">#{txt_recuperarClave['banner.subtituloRestablecerClave']}</span>
									<p:graphicImage styleClass="img-size"
										name="/img/rectangule.png" />
								</div>
							</div>
							<br />
							<h:form method="post">
								<div class="row space-row">
									<div
										class="col-sm-offset-1-one col-xs-10 col-sm-10 col-sm-offset-1 col-md-10 col-lg-10">
										<p:outputLabel id="nombre-Usuario" styleClass="label-form"
											for="nombreUsuario"
											value="#{txt_recuperarClave['label.UsuarioAdministradorRestablecerClave']}" />
										<p:outputLabel styleClass="required-field">*</p:outputLabel>
										<div class="ui-inputgroup">
											<p:inputText id="nombreUsuario" autocomplete="off"
												maxlength="100" styleClass="text-input border-completo"
												placeholder="#{txt_recuperarClave['placeholder.UsuarioAdministradorRestablecerClave']}"
												requiredMessage="#{txt['mensaje.CampoObligatorio']}"
												required="true"
												value="#{beanSolicitudRecuperacionClave.is_nombreUsuario}">
												<p:keyFilter regEx="/[A-Za-z0-9\-\.\_\@]/" />
												<p:ajax event="change"
													onstart="mostrarLimpiar('nombreUsuario', 'spanNombreUsuario');" />
											</p:inputText>
											<span id="spanNombreUsuario"
												class="ui-inputgroup-addon ocultar"> <p:commandLink>
													<p:graphicImage styleClass="img-x-size"
														name="/img/x-roja.png" />
													<p:ajax event="click"
														onstart="limpiarCampo('nombreUsuario', 'spanNombreUsuario');" />
												</p:commandLink>
											</span>
											<p:tooltip showEvent="mouseover" styleClass="tooltipGeneral"
												for="nombre-Usuario" position="top">
												<div class="content-tooltip-general">
													<p:outputLabel
														value="#{txt_recuperarClave['tooltip.UsuarioAdministradorRestablecerClave']}" />
												</div>
											</p:tooltip>
										</div>
										<span class="help-block"> <p:message
												for="nombre-Usuario" />
										</span>
									</div>
									<div class="row">
										<div
											class="col-sm-offset-1-one col-xs-10 col-sm-10 col-sm-offset-1 col-md-10 col-lg-10">
											<p:outputLabel
												value="#{beanSolicitudRecuperacionClave.is_msg}" />
										</div>
									</div>
								</div>
								<div class="row">
									<div
										class="col-sm-offset-1-one col-xs-10 col-sm-10 col-sm-offset-1 col-md-10 col-lg-10">
										<p:separator styleClass="separador-small" />
									</div>
								</div>
								<div class="row">
									<div class="col-xs-4 col-xs-offset-2">
										<p:commandButton icon="icon-flecha-gris" iconPos="right"
											immediate="true" styleClass="icon-btn pull-right btn-gris"
											value="#{txt_recuperarClave['boton.cancelar.Upper']}"
											action="/pages/personas/inicioSesion/administradoresInternos.jsf?faces-redirect=true"
											ajax="false" process="@this" />
									</div>
									<div class="col-xs-4">
										<p:commandButton icon="icon-flecha-blanca" iconPos="right"
											type="submit"
											styleClass="btn-gradiente icon-btn btn-rojo pull-left"
											ajax="false"
											action="#{beanSolicitudRecuperacionClave.enviarSolicitudRecuperacionClaveUsuario(beanSolicitudRecuperacionClave.is_nombreUsuario,EnumRol.ADMIN_TECNICO.getIeis_inicioSesion())}"
											value="#{txt_recuperarClave['boton.recuperar.Upper']}"
											process="@form" update="@form" />
									</div>
								</div>
							</h:form>
							<div class="espacio-fin"></div>
							<br />
						</p:panel>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
