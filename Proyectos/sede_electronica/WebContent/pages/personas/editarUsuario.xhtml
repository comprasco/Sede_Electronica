<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags-faces"
	template="/WEB-INF/templates/template-base.xhtml">
	<ui:define name="head">
		<h:outputStylesheet library="css" name="snr-se-administracion.css" />
		<h:outputScript library="js" name="keyfilter.js" />
	</ui:define>
	<ui:define name="title">
		<title>#{txt_persona['EditarUsuario']}</title>
	</ui:define>
	<ui:define name="body">
		<ui:include src="/pages/includes/banner.xhtml">
			<ui:param name="titulo" value="#{txt_persona['EditarUsuario.Upper']}" />
			<ui:param name="imagen" value="img-editarPerfil" />
			<ui:param name="subtitulo"
				value="#{(beanPersonaModificar.ib_personaPN) ? txt_persona['PersonaNatural.Upper'] : txt_persona['PersonaJuridica.Upper']}" />
			<ui:param name="urlVista" value="/pages/personas/editarUsuario.jsf" />
		</ui:include>
		<div class="container-fluid">
			<div class="row">
				<h:form id="formEditarPersona">
					<ui:param name="tipoPersona"
						value="#{(beanPersonaModificar.ib_personaEE) ? txt_persona['Entidad.Especial'] : beanPersonaModificar.ipcd_personaCompleta.ipd_personaDto.ic_catalogoDto.is_nombre}"></ui:param>
					<p:panel
						styleClass="panel-content no-border ancho-panel align-center">
						<div class="row">
							<div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
								<p:outputLabel styleClass="label-form" for="tipoPersona"
									value="#{txt_persona['label.TipoPersona']}" />
								<div class="ui-inputgroup-center">
									<h:outputText id="tipoPersona" widgetVar="tipoPersonaSelect"
										value="#{tipoPersona}" />
								</div>
							</div>
							<div class="col-xs-12 col-sm-8">
								<div class="row">
									<ui:fragment rendered="#{beanPersonaModificar.ib_personaPN}">
										<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
											<p:outputLabel styleClass="label-form" for="usuarioNatural"
												value="#{txt_persona['label.Usuario']}" />
											<div class="ui-inputgroup-center">
												<h:outputText id="usuarioNatural"
													value="#{beanPersonaModificar.ipcd_personaCompleta.ipd_personaDto.iu_usuarioDto.is_usuario}" />
											</div>
										</div>
										<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
											<p:outputLabel styleClass="label-form" for="tipoDocumento"
												value="#{txt_persona['label.TipoDocumento']}" />
											<div class="ui-inputgroup-center">
												<h:outputText id="tipoDocumento"
													value="#{beanPersonaModificar.ipcd_personaCompleta.ipd_personaDto.itd_tipoDocumentoDto.is_nombre}" />
											</div>
										</div>
										<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
											<p:outputLabel styleClass="label-form"
												for="numeroDocumentoNatural"
												value="#{txt_persona['label.NumeroDocumento']}" />
											<div class="ui-inputgroup-center">
												<h:outputText id="numeroDocumentoNatural"
													value="#{beanPersonaModificar.ipcd_personaCompleta.ipd_personaDto.is_numeroDocumento}" />
											</div>
										</div>
									</ui:fragment>
									<ui:fragment rendered="#{beanPersonaModificar.ib_personaPJ}">
										<div class="col-xs-12">
											<p:outputLabel styleClass="label-form" for="nit"
												value="#{txt_persona['label.NumeroNit']}" />
											<div class="ui-inputgroup-center">
												<h:outputText id="nit"
													value="#{beanPersonaModificar.ipcd_personaCompleta.ipd_personaDto.is_numeroDocumento}" />
											</div>
										</div>
									</ui:fragment>
								</div>
							</div>
						</div>
						<p:separator styleClass="separador" />
						<!-- INICIO PERSONA NATURAL  -->
						<p:outputPanel rendered="#{beanPersonaModificar.ib_personaPN}">
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
									<p:outputLabel id="labelPrimerNombreNat"
										styleClass="label-form" for="primerNombreNatural"
										value="#{txt_persona['label.PrimerNombre']}" />
									<p:outputLabel styleClass="required-field">*</p:outputLabel>
									<em class="fa fa-fw fa-pencil-square-o"></em>
									<div class="ui-inputgroup">
										<p:inputText id="primerNombreNatural"
											styleClass="text-input border-completo"
											requiredMessage="#{txt['mensaje.CampoObligatorio']}"
											maxlength="15"
											placeholder="#{txt_persona['placeholder.PrimerNombre']}"
											required="true"
											value="#{beanPersonaModificar.ipcd_personaCompleta.ipnd_personaNaturalDto.is_primerNombre}">
											<p:keyFilter regEx="/[a-z\s]/i" />
											<p:ajax event="change"
												onstart="mostrarLimpiar('formEditarPersona:primerNombreNatural', 'spanPrimerNombreNat');" />
										</p:inputText>
										<p:tooltip showEvent="mouseover" styleClass="tooltipGeneral"
											for="labelPrimerNombreNat" position="top">
											<div class="content-tooltip-general">
												<p:outputLabel
													value="#{txt_persona['tooltip.PrimerNombre']}" />
											</div>
										</p:tooltip>
										<span id="spanPrimerNombreNat"
											class="ui-inputgroup-addon ocultar"> <p:commandLink>
												<p:graphicImage styleClass="img-x-size"
													name="/img/x-roja.png" />
												<p:ajax event="click"
													onstart="limpiarCampo('formEditarPersona:primerNombreNatural', 'spanPrimerNombreNat');" />
											</p:commandLink>
										</span>
									</div>
									<span class="help-block"> <p:message
											for="primerNombreNatural" />
									</span>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
									<p:outputLabel id="labelSegundoNombreNat"
										styleClass="label-form" for="segundoNombreNatural"
										value="#{txt_persona['label.SegundoNombre']}" />
									<em class="fa fa-fw fa-pencil-square-o"></em>
									<div class="ui-inputgroup">
										<p:inputText id="segundoNombreNatural"
											styleClass="text-input border-completo"
											placeholder="#{txt_persona['placeholder.SegundoNombre']}"
											maxlength="15"
											value="#{beanPersonaModificar.ipcd_personaCompleta.ipnd_personaNaturalDto.is_segundoNombre}">
											<p:keyFilter regEx="/[a-z\s]/i" />
											<p:ajax event="change"
												onstart="mostrarLimpiar('formEditarPersona:segundoNombreNatural', 'spanSegundoNombreNat');" />
										</p:inputText>
										<p:tooltip showEvent="mouseover" styleClass="tooltipGeneral"
											for="labelSegundoNombreNat" position="top">
											<div class="content-tooltip-general">
												<p:outputLabel
													value="#{txt_persona['tooltip.SegundoNombre']}" />
											</div>
										</p:tooltip>
										<span id="spanSegundoNombreNat"
											class="ui-inputgroup-addon ocultar"> <p:commandLink>
												<p:graphicImage styleClass="img-x-size"
													name="/img/x-roja.png" />
												<p:ajax event="click"
													onstart="limpiarCampo('formEditarPersona:segundoNombreNatural', 'spanSegundoNombreNat');" />
											</p:commandLink>
										</span>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
									<p:outputLabel id="labelPrimerApellidoNat"
										styleClass="label-form" for="primerApellidoNatural"
										value="#{txt_persona['label.PrimerApellido']}" />
									<p:outputLabel styleClass="required-field">*</p:outputLabel>
									<em class="fa fa-fw fa-pencil-square-o"></em>
									<div class="ui-inputgroup">
										<p:inputText id="primerApellidoNatural"
											styleClass="text-input border-completo"
											requiredMessage="#{txt['mensaje.CampoObligatorio']}"
											maxlength="15"
											placeholder="#{txt_persona['placeholder.PrimerApellido']}"
											required="true"
											value="#{beanPersonaModificar.ipcd_personaCompleta.ipnd_personaNaturalDto.is_primerApellido}">
											<p:keyFilter regEx="/[a-z\s]/i" />
											<p:ajax event="change"
												onstart="mostrarLimpiar('formEditarPersona:primerApellidoNatural', 'spanPrimerApellidoNat');" />
										</p:inputText>
										<p:tooltip showEvent="mouseover" styleClass="tooltipGeneral"
											for="labelPrimerApellidoNat" position="top">
											<div class="content-tooltip-general">
												<p:outputLabel
													value="#{txt_persona['tooltip.PrimerApellido']}" />
											</div>
										</p:tooltip>
										<span id="spanPrimerApellidoNat"
											class="ui-inputgroup-addon ocultar"> <p:commandLink>
												<p:graphicImage styleClass="img-x-size"
													name="/img/x-roja.png" />
												<p:ajax event="click"
													onstart="limpiarCampo('formEditarPersona:primerApellidoNatural', 'spanPrimerApellidoNat');" />
											</p:commandLink>
										</span>
									</div>
									<span class="help-block"> <p:message
											for="primerApellidoNatural" />
									</span>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
									<p:outputLabel id="labelSegundoApellidoNat"
										styleClass="label-form" for="segundoApellidoNatural"
										value="#{txt_persona['label.SegundoApellido']}" />

										<p:inputText id="segundoApellidoNatural"
											styleClass="text-input border-completo" maxlength="15"
											placeholder="#{txt_persona['placeholder.SegundoApellido']}"
											value="#{beanPersonaModificar.ipcd_personaCompleta.ipnd_personaNaturalDto.is_segundoApellido}">
											<p:keyFilter regEx="/[a-z\s]/i" />

												<p:outputLabel
													value="#{txt_persona['tooltip.SegundoApellido']}" />
											</div>
										</p:tooltip>
										<span id="spanSegundoApellidoNat"
											class="ui-inputgroup-addon ocultar"> <p:commandLink>
												<p:graphicImage styleClass="img-x-size"
													name="/img/x-roja.png" />
												<p:ajax event="click"
													onstart="limpiarCampo('formEditarPersona:segundoApellidoNatural', 'spanSegundoApellidoNat');" />
											</p:commandLink>
										</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-4">
									<p:outputLabel id="labelFechaNacimNat" styleClass="label-form"
										for="fechaNacimientoNatural"
										value="#{txt_persona['label.FechaNacimiento']}" />
									<p:outputLabel styleClass="required-field">*</p:outputLabel>
									<p:calendar id="fechaNacimientoNatural"
										binding="#{fechaNacimientoNatural}" pattern="dd/MM/yyyy"
										maxlength="10" locale="es" yearRange="1900:2200"
										navigator="true" disabled="true"
										placeholder="#{txt['placeholder.FormatoFecha']}"
										styleClass="text-input-calendar" required="true"
										requiredMessage="#{txt['mensaje.CampoObligatorio']}"
										showOn="button"
										value="#{beanPersonaModificar.ipcd_personaCompleta.ipnd_personaNaturalDto.id_fechaNacimiento}" />
									<p:tooltip showEvent="mouseover" styleClass="tooltipGeneral"
										for="labelFechaNacimNat" position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_persona['tooltip.FechaNacimiento']}" />
										</div>
									</p:tooltip>
									<span class="help-block"> <p:message
											for="fechaNacimientoNatural" />
									</span>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4">
									<p:outputLabel id="labelFechaExpedicion"
										styleClass="label-form font-small"
										for="fechaExpedicionNatural"
										value="#{txt_persona['label.FechaExpedicionDocumento']}" />
									<p:outputLabel styleClass="required-field">*</p:outputLabel>
									<p:calendar id="fechaExpedicionNatural" pattern="dd/MM/yyyy"
										maxlength="10" locale="es" yearRange="1900:2200"
										navigator="true" disabled="true"
										placeholder="#{txt['placeholder.FormatoFecha']}"
										styleClass="text-input-calendar" required="true"
										requiredMessage="#{txt['mensaje.CampoObligatorio']}"
										showOn="button"
										value="#{beanPersonaModificar.ipcd_personaCompleta.ipnd_personaNaturalDto.id_fechaExpedicion}">
										<f:validator validatorId="ValidarFechasRango" />
										<f:attribute name="fechaNacimientoNatural"
											value="#{fechaNacimientoNatural}" />
									</p:calendar>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelFechaExpedicion"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_persona['tooltip.FechaExpedicionDocumento']}" />
										</div>
									</p:tooltip>
									<span class="help-block"> <p:message
											for="fechaExpedicionNatural" />
									</span>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4">
									<p:outputLabel id="labelGeneroNat" styleClass="label-form"
										for="genero" value="#{txt_persona['label.Genero']}" />
									<p:outputLabel styleClass="required-field">*</p:outputLabel>
									<p:selectOneMenu id="genero" disabled="true"
										requiredMessage="#{txt['mensaje.CampoObligatorio']}"
										required="true"
										value="#{beanPersonaModificar.ipcd_personaCompleta.ipnd_personaNaturalDto.ic_catalogoTipoGenero.is_id}">
										<f:selectItem itemLabel="#{txt['label.SeleccioneComboBox']}"
											itemValue="" />
										<f:selectItems
											value="#{beanPersonaModificar.cargarCatalogoTipoGenero()}"
											var="genero" itemLabel="#{genero.is_nombre}"
											itemValue="#{genero.is_id}" />
									</p:selectOneMenu>
									<p:tooltip showEvent="mouseover" styleClass="tooltipGeneral"
										for="labelGeneroNat" position="top">
										<div class="content-tooltip-general">
											<p:outputLabel value="#{txt_persona['tooltip.Genero']}" />
										</div>
									</p:tooltip>
									<span class="help-block"> <p:message for="genero" />
									</span>
								</div>
							</div>
						</p:outputPanel>
						<!-- FIN PERSONA NATURAL -->
						<!-- INICIO PERSONA JURIDICA -->
						<p:outputPanel id="panelPersonaJuridica"
							rendered="#{beanPersonaModificar.ib_personaPJ}">
							<div class="row">
								<ui:fragment rendered="#{beanPersonaModificar.ib_personaPJ}">
