<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<div class="row">
		<div class="col-xs-12">
			<ui:fragment
				rendered="#{transaccion.ilm_listaMatriculaDto.size() > 0?true:false}">
				<div class="row">
					<div class="col-xs-12">
						<h:outputText
							value="#{txt_certificados['wizardMasivos.datos.tabla.respuesta']}" />
						<h:outputText id="resumenMasivos${id}" styleClass="colorGris"
							value=" #{transaccion.ilsm_listaSalidaMatriculaDto.size()} " />
						<h:outputText
							value="#{txt_certificados['wizardMasivos.datos.resumen']}" />
					</div>
				</div>
			</ui:fragment>
		</div>
	</div>
</ui:composition>
