<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/template-base.xhtml">
	<ui:define name="head">
		<h:outputStylesheet library="css" name="snr-se-dataTable.css" />
		<h:outputStylesheet library="css" name="snr-se-repositorioPoderes.css" />
		<h:outputStylesheet library="css" name="snr-se-cargarArchivo.css" />
		<h:outputScript library="js" name="archivo.js" />
	</ui:define>
	<ui:define name="title">
		<title>#{txt_repositorioPoderes['RepositorioPoderes']} -
			#{txt['SedeElectronicaSNR']}</title>
	</ui:define>
	<ui:define name="body">
		<ui:include src="/pages/includes/banner.xhtml">
			<ui:param name="titulo"
				value="#{txt_repositorioPoderes['RepositorioPoderes.Titulo']}" />
			<ui:param name="imagen" value="img-mantenimiento" />
			<ui:param name="subtitulo"
				value="#{txt_repositorioPoderes['RepositorioPoderes.Subtitulo']}" />
			<ui:param name="urlVista"
				value="/pages/carguePoderes/cargarPoder.jsf" />
		</ui:include>
		<!-- Cargar Poder -->
		<div class="container-fluid">
			<p:panel id="panelCargarPoder" styleClass="panel-content no-border">
				<h:form id="formFormularioCargarPoder">
					<div class="row">
						<div class="col-xs-12 text-center">
							<p:outputLabel id="labelCarguePoderes"
								rendered="#{!beanCargarPoder.ib_correccionPoder}"
								styleClass="label-form text-center tamano-titulo"
								value="#{txt_repositorioPoderes['cargar.poder']}" />
							<p:outputLabel id="labelCorreccionPoderes"
								rendered="#{beanCargarPoder.ib_correccionPoder}"
								styleClass="label-form text-center tamano-titulo"
								value="#{txt_repositorioPoderes['correccion.poder']} #{beanCargarPoder.ispp_solicitudPoder.is_idPoder}" />
						</div>
					</div>
					<br />
					<br />
					<div class="row">
						<div class="col-xs-12 text-left">
							<p:outputLabel
								value="#{txt_repositorioPoderes['Seccion.DatosGenerales']}"
								styleClass="titulo tamano-subtitulo" />
							<p:separator />
							<br />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<p:outputLabel id="labelTipoDocumento" styleClass="label-form"
								for="tipoDocumento"
								value="#{txt_repositorioPoderes['label.TipoDocumentos']}" />
							<p:outputLabel styleClass="required-field">*</p:outputLabel>
							<p:selectOneMenu id="tipoDocumento" required="true"
								converter="selectOneMenuConverter"
								requiredMessage="#{txt['mensaje.CampoObligatorio']}"
								value="#{beanCargarPoder.ip_poderDto.ic_tipoDocumento}">
								<p:ajax event="change"
									update="formFormularioCargarPoder:opcionesRender" />
								<f:selectItem itemLabel="#{txt['label.SeleccioneComboBox']}"
									itemValue="" />
								<f:selectItems
									value="#{beanCargarPoder.ilcd_listaCatalogoTipoDocumentoPoderDto}"
									var="documentoTipo" itemLabel="#{documentoTipo.is_nombre}"
									itemValue="#{documentoTipo}" />
							</p:selectOneMenu>
							<p:tooltip showEvent="mouseover" hideEvent="mouseout"
								styleClass="tooltipGeneral" for="labelTipoDocumento"
								position="top">
								<div class="content-tooltip-general">
									<p:outputLabel
										value="#{txt_repositorioPoderes['label.TipoPoder']}" />
								</div>
							</p:tooltip>
							<span class="help-block"> <p:message for="tipoDocumento" />
							</span>
						</div>
						<div class="col-xs-12 col-sm-6">
							<p:outputLabel id="labelTipoPoder" styleClass="label-form"
								for="tipoPoder"
								value="#{txt_repositorioPoderes['label.TipoPoder']}" />
							<p:outputLabel styleClass="required-field">*</p:outputLabel>
							<p:selectOneMenu id="tipoPoder" required="true"
								converter="selectOneMenuConverter"
								requiredMessage="#{txt['mensaje.CampoObligatorio']}"
								value="#{beanCargarPoder.ip_poderDto.ic_tipoPoder}">
								<p:ajax event="change"
									update="formFormularioCargarPoder:opcionesRender formFormularioCargarPoder:opcionesRenderDiligenciaReconocimiento" />
								<f:selectItem itemLabel="#{txt['label.SeleccioneComboBox']}"
									itemValue="" />
								<f:selectItems
									value="#{beanCargarPoder.ilcd_listaCatalogoTipoPoderDto}"
									var="poderTipo" itemLabel="#{poderTipo.is_nombre}"
									itemValue="#{poderTipo}" />
							</p:selectOneMenu>
							<p:tooltip showEvent="mouseover" hideEvent="mouseout"
								styleClass="tooltipGeneral" for="labelTipoPoder" position="top">
								<div class="content-tooltip-general">
									<p:outputLabel
										value="#{txt_repositorioPoderes['tooltip.TipoPoder']}" />
								</div>
							</p:tooltip>
							<span class="help-block"> <p:message for="tipoPoder" />
							</span>
						</div>
					</div>
					<br />
					<br />
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<p:outputLabel id="labelFechaCargaPoder" styleClass="label-form"
								for="fechaCargaPoder"
								value="#{txt_repositorioPoderes['label.FechaCargaPoder']}" />
							<p:outputLabel styleClass="required-field">*</p:outputLabel>
							<div class="tipo-input-medium">
								<h:outputText id="fechaCargaPoder"
									value="#{beanCargarPoder.obtenerFecha()}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
								<p:tooltip showEvent="mouseover" hideEvent="mouseout"
									styleClass="tooltipGeneral" for="labelFechaCargaPoder"
									position="top">
									<div class="content-tooltip-general">
										<p:outputLabel
											value="#{txt_repositorioPoderes['tooltip.FechaCargarPoder']}" />
									</div>
								</p:tooltip>
							</div>
							<span class="help-block"> <p:message for="fechaCargaPoder" />
							</span>
						</div>
						<div class="ol-xs-12 col-sm-6">
							<p:outputLabel id="labelVigenciaPoder" styleClass="label-form"
								for="vigenciaPoder"
								value="#{txt_repositorioPoderes['label.VigenciaPoder']}" />
							<p:calendar id="vigenciaPoder" readonlyInput="true"
								pattern="dd/MM/yyyy" maxlength="10" locale="es"
								yearRange="1900:2200" navigator="true" mindate="1"
								placeholder="#{txt['placeholder.FormatoFecha']}"
								styleClass="text-input-calendar" 
								value="#{beanCargarPoder.ip_poderDto.id_fechaVencimiento}"
								showOn="button" />
							<p:tooltip showEvent="mouseover" hideEvent="mouseout"
								styleClass="tooltipGeneral" for="labelVigenciaPoder"
								position="top">
								<div class="content-tooltip-general">
									<p:outputLabel
										value="#{txt_repositorioPoderes['tooltip.fechaVigenciaPoder']}" />
								</div>
							</p:tooltip>
							<span class="help-block"> <p:message for="vigenciaPoder" />
							</span>
						</div>
					</div>
					<br />
					<!-- Renderizar segun validacion -->
					<p:outputPanel id="opcionesRender">
						<ui:fragment
							rendered="#{beanCargarPoder.validarTipoPoderTipoDocumento()}">
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<p:outputLabel id="labelNumeroEscritura"
										styleClass="label-form" for="numeroEscritura"
										value="#{txt_repositorioPoderes['label.NumeroEscritura']}" />
									<p:outputLabel styleClass="required-field">*</p:outputLabel>
									<div class="ui-inputgroup">
										<p:inputText id="numeroEscritura" maxlength="50"
											styleClass="text-input border-completo" required="true"
											requiredMessage="#{txt['mensaje.CampoObligatorio']}"
											value="#{beanCargarPoder.ip_poderDto.is_numEscritura}"
											placeholder="#{txt_repositorioPoderes['placeholder.NumeroEscritura']}">
											<p:keyFilter regEx="/[0-9\a-z\s]/i" />
										</p:inputText>
										<p:tooltip showEvent="mouseover" hideEvent="mouseout"
											styleClass="tooltipGeneral" for="labelNumeroEscritura"
											position="top">
											<div class="content-tooltip-general">
												<p:outputLabel
													value="#{txt_repositorioPoderes['tooltip.NumeroEscritura']}" />
											</div>
										</p:tooltip>
									</div>
									<span class="help-block"> <p:message
											for="numeroEscritura" />
									</span>
								</div>
								<div class="col-xs-12 col-sm-6">
									<p:outputLabel id="labelFechaEscritura" styleClass="label-form"
										for="fechaEscritura"
										value="#{txt_repositorioPoderes['label.FechaEscritura']}" />
									<p:outputLabel styleClass="required-field">*</p:outputLabel>
									<p:calendar id="fechaEscritura" readonlyInput="true"
										pattern="dd/MM/yyyy" maxlength="10" locale="es"
										yearRange="1900:2200" navigator="true" maxdate="0"
										placeholder="#{txt['placeholder.FormatoFecha']}"
										styleClass="text-input-calendar" required="true"
										value="#{beanCargarPoder.ip_poderDto.id_fechaEscritura}"
										requiredMessage="#{txt['mensaje.CampoObligatorio']}"
										showOn="button" />
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelFechaEscritura"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_repositorioPoderes['tooltip.FechaEscritura']}" />
										</div>
									</p:tooltip>
									<span class="help-block"> <p:message
											for="fechaEscritura" />
									</span>
								</div>
							</div>
						</ui:fragment>
					</p:outputPanel>
					<!-- Renderizar segun validacion -->
					<p:outputPanel id="opcionesRenderDiligenciaReconocimiento">
						<ui:fragment
							rendered="#{beanCargarPoder.validarDiligenciaReconocimiento()}">
							<div class="row">
								<div class="col-xs-12 col-sm-4 text-center">
									<p:outputLabel id="labelDiligenciaReconocimiento"
										styleClass="label-form"
										value="#{txt_repositorioPoderes['label.DiligenciaReconocimiento']}" />
									<p:outputLabel styleClass="required-field"> *</p:outputLabel>
									<br /> <br />
									<div class="col-xs-12 text-center">
										<p:outputPanel id="panelSwitch">
											<h:outputText id="spanNo"
												value="#{txt_repositorioPoderes['boton.No']}"
												class="#{!beanCargarPoder.ip_poderDto.ib_diligenciaReconocimiento ? 'textoRojo' : 'textoGris' }" />
											<p:inputSwitch
												value="#{beanCargarPoder.ip_poderDto.ib_diligenciaReconocimiento}">
												<f:ajax
													render="spanNo spanSi panelSwitch modalConfirmarSolicitud" />
											</p:inputSwitch>
											<h:outputText id="spanSi"
												value="#{txt_repositorioPoderes['boton.Si']}"
												class="#{beanCargarPoder.ip_poderDto.ib_diligenciaReconocimiento ?  'textoRojo' : 'textoGris' }" />
										</p:outputPanel>
									</div>
								</div>
							</div>
						</ui:fragment>
					</p:outputPanel>
					<!-- Renderizar segun validacion -->
					<br />
					<br />
					<div class="row">
						<div class="col-xs-12 text-left">
							<p:outputLabel
								value="#{txt_repositorioPoderes['Seccion.DetallePoder']}"
								styleClass="titulo tamano-subtitulo" />
							<p:separator />
							<br />
						</div>
					</div>
					<div class="row">
						<div class="col-xs-5">
							<p:outputLabel id="labelAgregarPredio"
								styleClass="text-center tamano-subtitulo"
								value="#{txt_repositorioPoderes['label.Predio']}" />
						</div>
						<div class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-4">
							<p:commandButton icon="icon-flecha-blanca" iconPos="right"
								type="submit" styleClass="btn-gradiente icon-btn btn-rojo "
								value="#{txt_repositorioPoderes['boton.AgregarPredio']}">
								<p:ajax listener="#{beanCargarPoder.agregarPredio()}"
									process="@this" update="formularioAgregarPredio" />
							</p:commandButton>
							<br /> <br />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-xs-12">
							<p:outputPanel id="predioConMatricula"
								class="adjuntar-documentos">
								<p:dataTable styleClass="centrar"
									value="#{beanCargarPoder.ip_poderDto.ilapm_listaPredioConMatriculas}"
									var="agregarPredioConMatricula"
									widgetVar="paramsAgregarPredioConMatricula"
									id="conMatriculaPredio" reflow="true" rowIndexVar="index"
									paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
									currentPageReportTemplate="{currentPage} / {totalPages}"
									emptyMessage="#{txt_repositorioPoderes['Tabla.vacia.PredioConMatricula']}"
									paginator="true" rows="5" paginatorPosition="bottom"
									rowsPerPageTemplate="5">
									<f:facet name="header">
										<p:outputPanel styleClass="header">
											<h:outputText
												value="#{txt_repositorioPoderes['Header.Tabla.PredioConMatricula']}" />
										</p:outputPanel>
									</f:facet>
									<p:column
										headerText="#{txt_repositorioPoderes['header.NumeroMatricula']}"
										styleClass="documento-medio">
										<h:outputText
											value="#{agregarPredioConMatricula.is_numeroMatriculaPredioEncontrado}" />
									</p:column>
									<p:column
										headerText="#{txt_repositorioPoderes['header.Nupre']}"
										styleClass="documento-medio">
										<h:outputText
											value="#{agregarPredioConMatricula.is_numeroPredioEncontrado}" />
									</p:column>
									<p:column
										headerText="#{txt_repositorioPoderes['header.Departamento']}"
										styleClass="documento-medio">
										<h:outputText
											value="#{agregarPredioConMatricula.id_departamentoDto.is_nombre}" />
									</p:column>
									<p:column
										headerText="#{txt_repositorioPoderes['header.Municipio']}"
										styleClass="documento-medio">
										<h:outputText
											value="#{agregarPredioConMatricula.im_municipioDto.is_nombre}" />
									</p:column>
									<p:column
										headerText="#{txt_repositorioPoderes['header.Circulo']}"
										styleClass="documento-medio">
										<h:outputText value="#{agregarPredioConMatricula.is_circulo}" />
									</p:column>
									<p:column
										headerText="#{txt_repositorioPoderes['header.CodigoCirculo']}"
										styleClass="documento-medio">
										<h:outputText
											value="#{agregarPredioConMatricula.is_codigoCirculo}" />
									</p:column>
									<p:column
										headerText="#{txt_repositorioPoderes['header.Direccion']}"
										styleClass="documento-medio">
										<h:outputText
											value="#{agregarPredioConMatricula.is_direccion}" />
									</p:column>
									<p:column
										headerText="#{txt_repositorioPoderes['header.Opciones']}"
										styleClass="centrar38 documento-medio">
										<p:commandButton id="eliminarConMatricula"
											class="btn-rojo btn-gradiente btn-eliminar"
											icon="fa fa-trash" iconPos="right" value=" ">
											<p:ajax
												oncomplete="PF('confirmarEliminarPredioConMatricula').show();"
												process="@this"
												listener="#{beanCargarPoder.cargarValorEliminarPredioConMatricula(agregarPredioConMatricula)}" />
											<f:setPropertyActionListener
												value="#{agregarPredioConMatricula}"
												target="#{beanCargarPoder.iapm_agregarPredioMatriculaDto}" />
										</p:commandButton>
										<p:tooltip showEvent="mouseover" hideEvent="mouseout"
											styleClass="tooltipGeneral" for="eliminarConMatricula"
											position="top">
											<div class="content-tooltip-general">
												<p:outputLabel
													value="#{txt_repositorioPoderes['tooltip.Eliminar']}" />
											</div>
										</p:tooltip>
									</p:column>
								</p:dataTable>
							</p:outputPanel>
						</div>
					</div>
					<br />
					<br />
					<div class="row">
						<div class="col-xs-12">
							<p:outputPanel id="predioSinMatricula"
								class="adjuntar-documentos">
								<p:dataTable
									value="#{beanCargarPoder.ip_poderDto.ilapm_listaPredioSinMatriculas}"
									var="agregarPredioSinMatricula" styleClass="centrar"
									widgetVar="paramsAgregarPredioSinMatricula"
									id="sinMatriculaPredio" reflow="true" rowIndexVar="index"
									paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
									currentPageReportTemplate="{currentPage} / {totalPages}"
									emptyMessage="#{txt_repositorioPoderes['Tabla.vacia.PredioSinMatricula']}"
									paginator="true" rows="5" paginatorPosition="bottom"
									rowsPerPageTemplate="5">
									<f:facet name="header">
										<p:outputPanel styleClass="header">
											<h:outputText
												value="#{txt_repositorioPoderes['Header.Tabla.PredioSinMatricula']}" />
										</p:outputPanel>
									</f:facet>
									<p:column
										headerText="#{txt_repositorioPoderes['header.Direccion']}"
										styleClass="documento-medio">
										<h:outputText
											value="#{agregarPredioSinMatricula.is_direccion}" />
									</p:column>
									<p:column
										headerText="#{txt_repositorioPoderes['header.Departamento']}"
										styleClass="documento-medio">
										<h:outputText
											value="#{agregarPredioSinMatricula.id_departamentoDto.is_nombre}" />
									</p:column>
									<p:column
										headerText="#{txt_repositorioPoderes['header.Municipio']}"
										styleClass="documento-medio">
										<h:outputText
											value="#{agregarPredioSinMatricula.im_municipioDto.is_nombre}" />
									</p:column>
									<p:column
										headerText="#{txt_repositorioPoderes['header.Opciones']}"
										styleClass="centrar38 documento-medio">
										<p:commandButton id="eliminarSinMatricula"
											class="btn-rojo btn-gradiente btn-eliminar"
											icon="fa fa-trash" iconPos="right" value=" ">
											<p:ajax
												oncomplete="PF('confirmarEliminarPredioSinMatricula').show();"
												process="@this"
												listener="#{beanCargarPoder.cargarValorEliminarPredioSinMatricula(agregarPredioSinMatricula)}" />
											<f:setPropertyActionListener
												value="#{agregarPredioSinMatricula}"
												target="#{beanCargarPoder.iapm_agregarPredioMatriculaDto}" />
										</p:commandButton>
										<p:tooltip showEvent="mouseover" hideEvent="mouseout"
											styleClass="tooltipGeneral" for="eliminarSinMatricula"
											position="top">
											<div class="content-tooltip-general">
												<p:outputLabel
													value="#{txt_repositorioPoderes['tooltip.Eliminar']}" />
											</div>
										</p:tooltip>
									</p:column>
								</p:dataTable>
							</p:outputPanel>
						</div>
					</div>
					<br />
					<br />
					<div class="row">
						<div class="col-xs-5">
							<p:outputLabel id="labelAgregarPoderdante"
								styleClass="text-center tamano-subtitulo"
								value="#{txt_repositorioPoderes['label.Poderdantes']}" />
						</div>
						<div class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-4">
							<p:commandButton icon="icon-flecha-blanca" iconPos="right"
								type="submit" styleClass="btn-gradiente icon-btn btn-rojo "
								value="#{txt_repositorioPoderes['boton.AgregarPoderdante']}">
								<p:ajax listener="#{beanCargarPoder.agregarPoderdante()}"
									update="formularioAgregarPoderdante" process="@this" />
							</p:commandButton>
							<br /> <br />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-xs-12">
							<p:outputPanel id="poderdante" class="adjuntar-documentos">
								<p:dataTable
									value="#{beanCargarPoder.ip_poderDto.ilapa_listaPoderdantes}"
									var="agregarPoderdante" styleClass="centrar"
									widgetVar="paramsAgregarPoderdante" id="poderdantes"
									reflow="true" rowIndexVar="index"
									paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
									currentPageReportTemplate="{currentPage} / {totalPages}"
									emptyMessage="#{txt_repositorioPoderes['Tabla.vacia.Poderdante']}"
									paginator="true" rows="10" paginatorPosition="bottom"
									rowsPerPageTemplate="10">
									<p:column
										headerText="#{txt_repositorioPoderes['header.NombreCompleto']}"
										styleClass="documento-medio">
										<h:outputText value="#{agregarPoderdante.is_nombre}" />
									</p:column>
									<p:column
										headerText="#{txt_repositorioPoderes['header.TipoDocumento']}"
										styleClass="documento-medio">
										<h:outputText value="#{agregarPoderdante.is_tipoDocumento}" />
									</p:column>
									<p:column
										headerText="#{txt_repositorioPoderes['header.NumeroDocumento']}"
										styleClass="documento-medio">
										<h:outputText value="#{agregarPoderdante.is_numeroDocumento}" />
									</p:column>
									<p:column
										headerText="#{txt_repositorioPoderes['header.Opciones']}"
										styleClass="centrar38 documento-medio">
