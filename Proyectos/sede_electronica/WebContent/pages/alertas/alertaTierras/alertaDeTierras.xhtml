<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/template-base.xhtml">
	<ui:define name="head">
		<h:outputStylesheet library="css" name="snr-se-dataTable.css" />
		<h:outputStylesheet library="css" name="snr-se-inscribirAlerta.css" />
		<h:outputStylesheet library="css" name="snr-se-cargarArchivo.css" />
		<h:outputScript library="js" name="archivo.js" />
	</ui:define>
	<ui:define name="title">
		<title>#{txt_alertaTierras['AlertaTierras']} -
			#{txt['SedeElectronicaSNR']}</title>
	</ui:define>
	<ui:define name="body">
		<ui:include src="/pages/includes/banner.xhtml">
			<ui:param name="titulo"
				value="#{txt_alertaTierras['InscribirAlerta.Titulo']}" />
			<ui:param name="imagen" value="img-mantenimiento" />
			<ui:param name="subtitulo"
				value="#{txt_alertaTierras['AlertaTierras.Subtitulo']}" />
			<ui:param name="urlVista"
				value="/pages/alertas/alertaTierras/alertaDeTierras.jsf" />
		</ui:include>
		<!-- Alerta De Tierras-->
		<p:panel id="panelAlertaDeTierras"
			styleClass="panel-content no-border">
			<p:outputPanel id="alertaDeTierras" styleClass="no-border">
				<div class="col-xs-12">
					<div class="col-xs-12 text-center">
						<p:outputLabel id="labelFormularioCuentaCupo"
							styleClass="label-form text-center tamano-titulo"
							value="#{txt_alertaTierras['Mensaje.tituloAlertaDeTierras']}" />
						<br /> <br />
					</div>
					<div class="col-xs-12 tamanoTextoAlertaTierras">
						<p:outputLabel
							value="#{txt_alertaTierras['Mensaje.AlertaDeTierras']}" />
						<br /> <br />
					</div>
					<div class="row">
						<p:separator />
						<div class="col-xs-12 col-sm-5 col-sm-offset-1 space-row">
							<p:commandButton id="inscribirAlerta" type="submit"
								styleClass="btn-gradiente icon-btn btn-rojo pull-left"
								value="#{txt_alertaTierras['boton.inscribirAlerta']}"
								onstart="PF('blockUI-Loading').show();"
								action="/pages/alertas/alertaTierras/inscribirAlerta.jsf?faces-redirect=true">
							</p:commandButton>
						</div>
						<div class="col-xs-12 col-sm-5 col-sm-offset-0">
							<p:commandButton id="bandejaAlerta" type="submit"
								styleClass="btn-gradiente icon-btn btn-rojo pull-left"
								value="#{txt_alertaTierras['boton.bandejaAlerta']}"
								onstart="PF('blockUI-Loading').show();"
								oncomplete="PF('blockUI-Loading').hide();"
								action="/pages/alertas/alertaTierras/solicitudRevisionAlertas.jsf?faces-redirect=true">
							</p:commandButton>
						</div>
					</div>
					<br />
				</div>
			</p:outputPanel>
		</p:panel>
	</ui:define>
</ui:composition>
