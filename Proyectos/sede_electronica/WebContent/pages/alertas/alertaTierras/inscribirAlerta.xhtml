<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/template-base.xhtml">
	<ui:define name="head">
		<h:outputStylesheet library="css" name="snr-se-dataTable.css" />
		<h:outputStylesheet library="css" name="snr-se-inscribirAlerta.css" />
		<h:outputStylesheet library="css" name="snr-se-cargarArchivo.css" />
		<h:outputScript library="js" name="archivo.js" />
	</ui:define>
	<ui:define name="title">
		<title>#{txt_alertaTierras['InscribirAlerta']} -
			#{txt['SedeElectronicaSNR']}</title>
	</ui:define>
	<ui:define name="body">
		<ui:include src="/pages/includes/banner.xhtml">
			<ui:param name="titulo"
				value="#{txt_alertaTierras['InscribirAlerta.Titulo']}" />
			<ui:param name="imagen" value="img-mantenimiento" />
			<ui:param name="subtitulo"
				value="#{txt_alertaTierras['InscribirAlerta.Subtitulo']}" />
			<ui:param name="urlVista"
				value="/pages/alertas/alertaTierras/inscribirAlerta.jsf" />
		</ui:include>
		<!-- Inscribir Alerta -->
		<p:panel id="panelInscribirAlertaTierras" styleClass="no-border">
			<h:form id="formInscribirAlertaTierras">
				<p:outputPanel id="formularioInscribirAlerta">
					<h:form id="seccionA">
						<div class="col-xs-12">
							<div class="col-xs-12 text-center">
								<p:outputLabel id="labelCarguePoderes"
									styleClass="label-form text-center tamano-titulo"
									value="#{txt_alertaTierras['InscribirAlerta.Upper']}" />
							</div>
							<br /> <br />
							<div class="col-xs-11 text-left">
								<p:outputLabel value="#{txt_alertaTierras['Seccion.A']}"
									styleClass="titulo tamano-subtitulo" />
								<p:separator />
								<br />
							</div>
							<br />
							<div class="row">
								<div class="col-xs-12 col-sm-4">
									<div class="title">
										<div>
											<p:outputLabel id="labelTipoAlerta" styleClass="label-form"
												for="tipoAlerta"
												value="#{txt_alertaTierras['label.TipoAlerta']}" />
											<p:outputLabel styleClass="required-field">*</p:outputLabel>
										</div>
									</div>
									<p:selectOneMenu id="tipoAlerta" required="true"
										requiredMessage="#{txt['mensaje.CampoObligatorio']}"
										converter="selectOneMenuConverter" styleClass=""
										disabled="#{beanInscribirAlerta.ib_desactivarSeccionA}"
										editable="false"
										value="#{beanInscribirAlerta.icat_cargueAlertaTierrasDto.is_tipoAlerta}">
										<f:selectItem itemLabel="#{txt['label.SeleccioneComboBox']}"
											itemValue="" />
										<f:selectItems
											value="#{beanInscribirAlerta.illta_tipoAlertaDto}"
											var="tipoAlerta" itemLabel="#{tipoAlerta.is_nombre}"
											itemValue="#{tipoAlerta}" />
									</p:selectOneMenu>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelTipoAlerta"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_alertaTierras['label.TipoAlerta']}" />
										</div>
									</p:tooltip>
									<span class="help-block"> <p:message for="tipoAlerta" />
									</span>
								</div>
								<ui:fragment
									rendered="#{beanInscribirAlerta.ib_entidadEspecial}">
									<div class="col-xs-12 col-sm-8">
										<div class="title">
											<div>
												<p:outputLabel id="labelCodigoEntidad"
													styleClass="label-form" for="codigoEntidad"
													value="#{txt_alertaTierras['label.CodigoEntidad']}" />
												<p:outputLabel styleClass="required-field">*</p:outputLabel>
											</div>
										</div>
										<p:selectOneMenu id="codigoEntidad" required="true"
											requiredMessage="#{txt['mensaje.CampoObligatorio']}"
											converter="selectOneMenuConverter"
											disabled="#{beanInscribirAlerta.ib_desactivarSeccionA}"
											value="#{beanInscribirAlerta.icat_cargueAlertaTierrasDto.is_codigoEntidad}">
											<f:selectItem itemLabel="#{txt['label.SeleccioneComboBox']}"
												itemValue="" />
											<f:selectItems
												value="#{beanInscribirAlerta.illaja_listaAutoridadesJADto}"
												var="codigoEntidad"
												itemLabel="#{codigoEntidad.is_nombreAutoridad}"
												itemValue="#{codigoEntidad}" />
										</p:selectOneMenu>
										<p:tooltip showEvent="mouseover" hideEvent="mouseout"
											styleClass="tooltipGeneral" for="labelCodigoEntidad"
											position="top">
											<div class="content-tooltip-general">
												<p:outputLabel
													value="#{txt_alertaTierras['label.CodigoEntidad']}" />
											</div>
										</p:tooltip>
										<span class="help-block"> <p:message
												for="codigoEntidad" />
										</span>
									</div>
								</ui:fragment>
								<ui:fragment
									rendered="#{beanInscribirAlerta.ib_adminEntidadEspecial}">
									<div class="col-xs-12 col-sm-8">
										<div class="title">
											<div>
												<p:outputLabel id="labelAdminCodigoEntidad"
													styleClass="label-form" for="codigoAdminEntidad"
													value="#{txt_alertaTierras['label.CodigoEntidad']}" />
												<p:outputLabel styleClass="required-field">*</p:outputLabel>
											</div>
										</div>
										<p:inputText id="codigoAdminEntidad" required="true"
											requiredMessage="#{txt['mensaje.CampoObligatorio']}"
											styleClass="text-input border-completo disable"
											readonly="true"
											disabled="#{beanInscribirAlerta.ib_desactivarSeccionA}"
											value="#{beanInscribirAlerta.icat_cargueAlertaTierrasDto.is_codigoEntidad}">
										</p:inputText>
										<p:tooltip showEvent="mouseover" hideEvent="mouseout"
											styleClass="tooltipGeneral" for="labelAdminCodigoEntidad"
											position="top">
											<div class="content-tooltip-general">
												<p:outputLabel
													value="#{txt_alertaTierras['label.CodigoEntidad']}" />
											</div>
										</p:tooltip>
										<span class="help-block"> <p:message
												for="codigoAdminEntidad" />
										</span>
									</div>
								</ui:fragment>
							</div>
							<br />
							<div class="row">
								<div class="col-xs-12 col-sm-4">
									<div class="title">
										<div>
											<p:outputLabel id="labelTipoOficina" styleClass="label-form"
												for="tipoOficina"
												value="#{txt_alertaTierras['label.TipoOficina']}" />
											<p:outputLabel styleClass="required-field">*</p:outputLabel>
										</div>
									</div>
									<p:selectOneMenu id="tipoOficina" required="true"
										requiredMessage="#{txt['mensaje.CampoObligatorio']}"
										disabled="#{beanInscribirAlerta.ib_desactivarSeccionA}"
										value="#{beanInscribirAlerta.icat_cargueAlertaTierrasDto.is_tipoOficina}">
										<p:ajax
											listener="#{beanInscribirAlerta.actualizarNombreOficinaOrigen}"
											update="formInscribirAlertaTierras:seccionA:nombreOficina"
											process="@this" />
										<f:selectItem itemLabel="#{txt['label.SeleccioneComboBox']}"
											itemValue="" />
										<f:selectItems
											value="#{beanInscribirAlerta.illoo_listaOficinasOrigenDto}"
											var="tipoOficina" itemLabel="#{tipoOficina.is_oficinaOrigen}"
											itemValue="#{tipoOficina.is_oficinaOrigen}" />
									</p:selectOneMenu>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelTipoOficina"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_alertaTierras['label.TipoOficina']}" />
										</div>
									</p:tooltip>
									<span class="help-block"> <p:message for="tipoOficina" />
									</span>
								</div>
								<div class="col-xs-12 col-sm-4">
									<div class="title">
										<div>
											<p:outputLabel id="labelNombreOficina"
												styleClass="label-form" for="nombreOficina"
												value="#{txt_alertaTierras['label.NombreOficina']}" />
											<p:outputLabel styleClass="required-field">*</p:outputLabel>
										</div>
									</div>
									<div class="ui-inputgroup">
										<p:inputText id="nombreOficina" styleClass="tamano"
											readonly="true" required="true"
											requiredMessage="#{txt['mensaje.CampoObligatorio']}"
											placeholder="#{txt_alertaTierras['placeholder.NombrOficinaOrigenTipo']}"
											disabled="#{beanInscribirAlerta.ib_desactivarSeccionA}"
											value="#{beanInscribirAlerta.icat_cargueAlertaTierrasDto.is_nombreOficinaOrigen}">
										</p:inputText>
									</div>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelNombreOficina"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_alertaTierras['label.NombreOficina']}" />
										</div>
									</p:tooltip>
									<span class="help-block"> <p:message for="nombreOficina" />
									</span>
								</div>
								<div class="col-xs-12 col-sm-4">
									<div class="title">
										<div>
											<p:outputLabel id="labelTipoDocumentoAlerta"
												styleClass="label-form" for="tipoDocumentoAlerta"
												value="#{txt_alertaTierras['label.TipoDocumentoAlerta']}" />
											<p:outputLabel styleClass="required-field">*</p:outputLabel>
										</div>
									</div>
									<p:selectOneMenu id="tipoDocumentoAlerta" required="true" styleClass="tamano"
										requiredMessage="#{txt['mensaje.CampoObligatorio']}"
										disabled="#{beanInscribirAlerta.ib_desactivarSeccionA}"
										value="#{beanInscribirAlerta.icat_cargueAlertaTierrasDto.is_tipoDocumentoAlerta}">
										<f:selectItem itemLabel="#{txt['label.SeleccioneComboBox']}"
											itemValue="" />
										<f:selectItems
											value="#{beanInscribirAlerta.ilcd_tipoDocumental}"
											var="tipoDocumentoAlerta"
											itemLabel="#{tipoDocumentoAlerta.is_nombre}"
											itemValue="#{tipoDocumentoAlerta.is_codigoValor}" />
									</p:selectOneMenu>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelTipoDocumentoAlerta"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_alertaTierras['label.TipoDocumentoAlerta']}" />
										</div>
									</p:tooltip>
									<span class="help-block"> <p:message
											for="tipoDocumentoAlerta" />
									</span>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-xs-12 col-sm-4">
									<div class="title">
										<div>
											<p:outputLabel id="labelNumeroDocumentoArchivo"
												styleClass="label-form" for="numeroDocumentoArchivo"
												value="#{txt_alertaTierras['label.NumeroDocumentoArchivo']}" />
											<p:outputLabel styleClass="required-field">*</p:outputLabel>
										</div>
									</div>
									<p:inputText id="numeroDocumentoArchivo" required="true"
										requiredMessage="#{txt['mensaje.CampoObligatorio']}"
										styleClass="text-input border-completo disable" maxlength="20"
										disabled="#{beanInscribirAlerta.ib_desactivarSeccionA}"
										placeholder="#{txt_alertaTierras['placeholder.NumeroDocumento']}"
										value="#{beanInscribirAlerta.icat_cargueAlertaTierrasDto.is_numeroDocumentoAlerta}">
										<p:keyFilter regEx="/[0-9\a-z]/i" />
									</p:inputText>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelNumeroDocumentoArchivo"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_alertaTierras['label.NumeroDocumentoArchivo']}" />
										</div>
									</p:tooltip>
									<span class="help-block"> <p:message
											for="numeroDocumentoArchivo" />
									</span>
								</div>
								<div class="col-xs-12 col-sm-4">
									<div class="title">
										<div>
											<p:outputLabel id="labelFechaDocumento"
												styleClass="label-form" for="fechaDocumento"
												value="#{txt_alertaTierras['label.FechaDocumento']}" />
											<p:outputLabel styleClass="required-field">*</p:outputLabel>
										</div>
									</div>
									<p:calendar id="fechaDocumento" readonlyInput="true"
										pattern="dd/MM/yyyy" locale="es"
										disabled="#{beanInscribirAlerta.ib_desactivarSeccionA}"
										yearRange="1900:2200" navigator="true" maxdate="0"
										placeholder="#{txt['placeholder.FormatoFecha']}"
										styleClass="text-input-calendar"
										value="#{beanInscribirAlerta.icat_cargueAlertaTierrasDto.id_fechaDocumento}"
										required="true"
										requiredMessage="#{txt['mensaje.CampoObligatorio']}"
										showOn="button">
									</p:calendar>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelFechaDocumento"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_alertaTierras['label.FechaDocumento']}" />
										</div>
									</p:tooltip>
									<span class="help-block"> <p:message
											for="fechaDocumento" />
									</span>
								</div>

								<div class="col-xs-12 col-sm-4">
									<div class="title">
										<div>
											<p:outputLabel id="labelComunidadEtnica"
												styleClass="label-form" for="comunidadEtnica"
												value="#{txt_alertaTierras['label.ComunidadEtnica']}" />
											<p:outputLabel styleClass="required-field">*</p:outputLabel>
										</div>
									</div>
									<p:selectOneMenu id="comunidadEtnica" required="true"
										requiredMessage="#{txt['mensaje.CampoObligatorio']}"
										converter="selectOneMenuConverter" styleClass="pais-nat"
										disabled="#{beanInscribirAlerta.ib_desactivarSeccionA}"
										value="#{beanInscribirAlerta.icat_cargueAlertaTierrasDto.is_comunidadEtnica}">
										<f:selectItem itemLabel="#{txt['label.SeleccioneComboBox']}"
											itemValue="" />
										<f:selectItems
											value="#{beanInscribirAlerta.illce_coumunidadEtnicaDto}"
											var="comunidadEtnica"
											itemLabel="#{comunidadEtnica.is_nombre}"
											itemValue="#{comunidadEtnica}" />
									</p:selectOneMenu>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelComunidadEtnica"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_alertaTierras['label.ComunidadEtnica']}" />
										</div>
									</p:tooltip>
									<span class="help-block"> <p:message
											for="comunidadEtnica" />
									</span>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="title">
										<div>
											<p:outputLabel id="labelNumeroRadicado"
												styleClass="label-form" for="numeroRadicado"
												value="#{txt_alertaTierras['label.NumeroRadicado']}" />
											<p:outputLabel styleClass="required-field">*</p:outputLabel>
										</div>
									</div>
									<p:inputText id="numeroRadicado" required="true"
										requiredMessage="#{txt['mensaje.CampoObligatorio']}"
										styleClass="text-input border-completo" maxlength="30"
										disabled="#{beanInscribirAlerta.ib_desactivarSeccionA}"
										placeholder="#{txt_alertaTierras['placeholder.NumeroRadicadoProceso']}"
										value="#{beanInscribirAlerta.icat_cargueAlertaTierrasDto.is_numeroRadicadoProceso}">
										<p:keyFilter regEx="/[0-9\a-z\s]/i" />
									</p:inputText>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelNumeroRadicado"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_alertaTierras['label.NumeroRadicado']}" />
										</div>
									</p:tooltip>
									<span class="help-block"> <p:message
											for="numeroRadicado" />
									</span>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="title">
										<div>
											<p:outputLabel id="labelFechaProceso" styleClass="label-form"
												for="fechaProceso"
												value="#{txt_alertaTierras['label.FechaProceso']}" />
											<p:outputLabel styleClass="required-field">*</p:outputLabel>
										</div>
									</div>
									<p:calendar id="fechaProceso" readonlyInput="true"
										pattern="dd/MM/yyyy" locale="es"
										disabled="#{beanInscribirAlerta.ib_desactivarSeccionA}"
										yearRange="1900:2200" navigator="true" maxdate="0"
										placeholder="#{txt['placeholder.FormatoFecha']}"
										styleClass="text-input-calendar"
										value="#{beanInscribirAlerta.icat_cargueAlertaTierrasDto.id_fechaProceso}"
										required="true"
										requiredMessage="#{txt['mensaje.CampoObligatorio']}"
										showOn="button">
									</p:calendar>
									<p:tooltip showEvent="mouseover" hideEvent="mouseout"
										styleClass="tooltipGeneral" for="labelFechaProceso"
										position="top">
										<div class="content-tooltip-general">
											<p:outputLabel
												value="#{txt_alertaTierras['label.FechaProceso']}" />
										</div>
									</p:tooltip>
									<span class="help-block"> <p:message for="fechaProceso" />
									</span>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-xs-12 col-sm-4 col-sm-offset-1 space-row">
									<p:commandButton id="botonCargarArchivo"
										icon="icon-flecha-blanca" iconPos="right" type="submit"
										styleClass="btn-gradiente icon-btn btn-rojo pull-left"
										value="#{txt_alertaTierras['boton.CargarArchivo']}">
										<p:ajax ignoreAutoUpdate="true"
											process="@all formInscribirAlertaTierras seccionA"
											update="formInscribirAlerta:opcionesRender formInscribirAlertaTierras"
											onstart="PF('blockUI-Loading').show();"
											oncomplete="PF('blockUI-Loading').hide(); if(args &amp;&amp; args.validationFailed) validarFormulario('#{txt_cuentaCupo['campos.obligatorios']}');"
											listener="#{beanInscribirAlerta.validarCargarDocumentoAlerta()}" />
									</p:commandButton>
								</div>
								<div class="col-xs-12 col-sm-4 col-sm-offset-2">
									<p:commandButton icon="icon-flecha-blanca" iconPos="right"
										type="submit"
										styleClass="btn-gradiente icon-btn btn-rojo pull-left"
										value="#{txt_alertaTierras['boton.CrearAlerta']}">
										<p:ajax ignoreAutoUpdate="true"
											process="@all formInscribirAlertaTierras seccionA"
											update="formInscribirAlerta:opcionesRender formInscribirAlertaTierras"
											onstart="PF('blockUI-Loading').show();"
											oncomplete="PF('blockUI-Loading').hide(); if(args &amp;&amp; args.validationFailed) validarFormulario('#{txt_cuentaCupo['campos.obligatorios']}');"
											listener="#{beanInscribirAlerta.validarAlerta()}" />
									</p:commandButton>
								</div>
							</div>
							<br />
						</div>
					</h:form>
				</p:outputPanel>
			</h:form>
		</p:panel>
		<p:panel id="panelInscribirAlerta" styleClass="no-border">
			<h:form id="formInscribirAlerta">
				<!-- Renderizar si se carga el documento -->
				<p:outputPanel id="opcionesRender">
					<div class="row">
						<ui:fragment
							rendered="#{beanInscribirAlerta.mostrarNombreDocumentoCargado()}">
							<div class="col-xs-12 col-sm-6 text-center">
								<p:outputPanel id="nombreDocumentoCargado">
									<div>
										<p:outputLabel id="labelNombreArchivo" styleClass="label-form"
											value="#{txt_alertaTierras['label.nombreArchivo']}" />
										<p:outputLabel>: </p:outputLabel>
										<h:outputText id="nombreArchivo" styleClass="text-input"
											value="#{beanInscribirAlerta.icdf_cargarDocumentoAlertaTierrasDto.ia_archivoDto.is_nombreArchivo}" />
									</div>
								</p:outputPanel>
								<br />
							</div>
						</ui:fragment>
						<ui:fragment
							rendered="#{beanInscribirAlerta.mostrarNumeroAlerta()}">
							<div class="col-xs-12 col-sm-6 text-center">
								<p:outputPanel id="matriculaNumero">
									<div>
										<p:outputLabel id="labelNumeroMatricula"
											styleClass="label-form"
											value="#{txt_alertaTierras['label.numeroAlerta']}" />
										<p:outputLabel>: </p:outputLabel>
										<h:outputText id="numeroMatricula" styleClass="text-input"
											value="#{beanInscribirAlerta.itsiac_tipoSalidaInscribirAlertaCabeceraWsDto.ii_idAlerta}" />
									</div>
								</p:outputPanel>
								<br /> <br />
							</div>
						</ui:fragment>
					</div>
				</p:outputPanel>

				<!-- Seccion de Busquedas -->
				<p:outputPanel id="seccionB"
					rendered="#{beanInscribirAlerta.activarSeccionB()}"
					styleClass="no-border">
